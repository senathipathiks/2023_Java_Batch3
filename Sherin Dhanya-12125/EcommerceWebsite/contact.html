<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #submit{
            margin-left: 45%;
        }
        .container1{
            background-color: black;
            color: white;
        }
        h3{
          font-size:25px;
          font-weight:normal;

          }
          p{
            font-weight:lighter;
          }
        
    </style>

</head>
<body>
    <center><img src="res2.PNG" alt=""></center>
    <section class="probootstrap-section probootstrap-bg-white" data-section="contact">
    <div class="container">
    
    <form method="post" class="probootstrap-form">
    <div class="form-group">
    <label for="c_name">Your Name</label>
    <div class="form-field">
    <input type="text" id="c_name" class="form-control">
    </div>
    </div>
    <div class="form-group">
    <label for="c_email">Your Email</label>
    <div class="form-field">
    <input type="text" id="c_email" class="form-control">
    </div>
    </div>
    <div class="form-group">
    <label for="c_message">Your Message</label>
    <div class="form-field">
    <textarea name="c_message" id="c_message" cols="150" rows="2" ></textarea>
    </div>
    </div><br><br>
    <div class="form-group">
    <input type="submit" name="c_submit" id="submit" value="Send Message" class="btn btn-primary btn-lg">
    </div>
    </form>
    </div>
    </div>
    </div>
    </section><br><br>
    

    <section class="probootstrap-footer">
        <div class="container1">
        <div class="row">
        <div class="col-md-6 probootstrap-animate">
        <div class="probootstrap-footer-widget">
        <h3>Locations</h3>
        <div class="row">
        <div class="col-md-6">
        <p> 198 West 21th Street, Suite 721<br> Sholinganallur</p>
        </div>
        <div class="col-md-6">
        <p> 198 West 21th Street, Suite 723 <br> Tambaram</p>
        </div>
        </div>
        </div>
        </div>
        <div class="col-md-6 probootstrap-animate">
        <div class="probootstrap-footer-widget">
        <h3>Open Hours</h3>
        <div class="row">
        <div class="col-md-4">
        <p>Monday - Thursday <br> 5:30pm - 11:00pm</p>
        </div>
        <div class="col-md-4">
        <p>Friday - Sunday <br> 5:30pm - 10:00pm</p>
        </div>
        <div class="col-md-4">
        <p>Available for Catering <br> Email:anam@gmail.com</p>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
    
</body>
</html>
