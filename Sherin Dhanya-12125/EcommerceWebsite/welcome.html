<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .slide {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    width: 100%;
    height: 100vh;
    overflow-x: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.container-fluid{
    background-color: cadetblue;
}

.slide1 {
    background-image: url(
"https://i.pinimg.com/originals/fc/01/49/fc014953e33f13bebdd1b740613238d3.png");
}

.slide2 {
    background-image: url(
"https://cdn.pixabay.com/photo/2018/04/17/23/04/food-3329079_960_720.png");
}
.slide3 {
    background-image: url(
"https://cdn.pixabay.com/photo/2015/01/09/15/34/chunks-594496_640.jpg");
}
.slide4{
    background-image: url(
"https://cdn.pixabay.com/photo/2023/07/07/17/47/sushi-8113165_640.jpg");
}
.slide5{
    background-image: url('https://cdn.pixabay.com/photo/2023/09/22/08/01/ai-generated-8268402_640.jpg')}



.arrow {
    cursor: pointer;
    position: absolute;
    top: 100%;
    margin-top: -35px;
    width: 0;
    height: 0;
    border-style: solid;
}

#arrow-left {
    border-width: 20px 30px 20px 0;
    border-color: transparent #fff transparent transparent;
    left: 0;
    margin-left: 20px;
}

#arrow-right {
    border-width: 20px 0 20px 30px;
    border-color: transparent transparent transparent #fff;
    right: 0;
    margin-right: 20px;
}
.title{
  color:#050505;
  font-size: 39px;
  font-style: oblique;
  font-weight: bold;

}

    </style>
</head>
<body>
   <center> <img src="res3.PNG" alt=""></center>
    <div class="container-fluid ">
    <div id="arrow-left" class="arrow"></div>
    <div class="title" > <center>Welcome !! Here is our signature Dishes!! Have a look at it.. &#128523;</center></div><br>
    <div class="slide slide1"> </div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
    <div class="slide slide4"></div>
    <div class="slide slide5"></div>
    <div id="arrow-right" class="arrow"></div></div>
        
        
<script>
    let sliderImages = document.querySelectorAll(".slide"),
    arrowLeft = document.querySelector("#arrow-left"),
    arrowRight = document.querySelector("#arrow-right"),
    current = 0;

// Clear all images
function reset() {
    for (let i = 0; i < sliderImages.length; i++) {
        sliderImages[i].style.display = "none";
    }
}

// Initial slide
function startSlide() {
    reset();
    sliderImages[0].style.display = "block";
}

// Show previous
function slideLeft() {
    reset();
    sliderImages[current - 1].style.display = "block";
    current--;
}

// Show next
function slideRight() {
    reset();
    sliderImages[current + 1].style.display = "block";
    current++;
}

// Left arrow click
arrowLeft.addEventListener("click", function () {
    if (current === 0) {
        current = sliderImages.length;
    }
    slideLeft();
});

// Right arrow click
arrowRight.addEventListener("click", function () {
    if (current === sliderImages.length - 1) {
        current = -1;
    }
    slideRight();
});

startSlide();

</script>
</body>
</html>
