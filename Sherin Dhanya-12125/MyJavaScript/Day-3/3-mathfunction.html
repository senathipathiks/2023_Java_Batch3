<script>
    document.write("<br> Absolute value of -3 is :"+Math.abs(-3));

    document.write("<br> Floor value of 3.1425 is :"+Math.floor(3.1425));

    document.write("<br> Maximum value of 5 numbers is :"+Math.max(4,2,9,3,8));
    document.write("<br> Square root of 6 is :"+Math.sqrt(6));
    document.write("<br> 2 power 3 is :"+Math.pow(2,3));
</script>
