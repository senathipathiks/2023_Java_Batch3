<html>
    <head>
    
        <script>
            function reversingno(i)
            {
                var rev=0;
                while(i>0)
                    {
                        rem=i%10;
                        rev=rev*10+rem;
                        i=Math.floor(i/10);
                    }
                    return rev;
            }
            </script>
        </head>
            <body>
                <script>
            document.write(reversingno(987654));
        </script>
    </body>

</html>
