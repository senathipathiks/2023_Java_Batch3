<html>
    <head></head>
    <body>
        <script>
            let a=10;
            switch(a)
            {
                case 1:
                    document.write("Value is 1");
                    break;
                case 2:
                    document.write("Value is 2");
                    break;
                default:
                    document.write("Value is 3");
                    break;
            }
        </script>
    </body>
</html>
