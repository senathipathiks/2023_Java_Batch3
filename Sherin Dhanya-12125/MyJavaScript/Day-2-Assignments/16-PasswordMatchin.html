    <script>
function pass(p) {
            let pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()\-+.]).{6,20}$/ ;
            if(pattern.test(p)){
                document.write("valid password");
            }
            else{
                document.write("invalid password");
            }
            
        }
        pass("Sherin@22");
</script>
