<html>
<head>

</head>   
<body>
    <script>

 
function date() {
    let q=new Date();
   
    document.write("DD : MM  : YY "+"<br>"+"<br>"+q.toLocaleString('en-us',{day:"2-digit"})+":"+q.toLocaleString('en-us',{month:"2-digit"})+":"+q.toLocaleString('en-us',{year:"2-digit"})+"<br>"+"<br>");
    document.write("HH : MM: SS "+"<br>"+"<br>"+q.toLocaleString('en-us',{hour:"2-digit"})+":"+q.toLocaleString('en-us',{minute:"2-digit"})+":"+q.toLocaleString('en-us',{second:"2-digit"}));    
  }
  date();
</script>
</body> 
  </html>
