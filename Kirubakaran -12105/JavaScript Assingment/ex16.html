    <script>
        

function mail(p) {

    let pattern = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

    if(pattern.test(p)){
        document.write("valid mail");
    }
    else{
        document.write("invalid mail");
    }
    
    
}
       mail("kiruba@mail.com")
    </script>
