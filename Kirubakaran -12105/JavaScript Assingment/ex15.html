<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function credit(cr) {
                var r = /^(\d{16})$/;
                if( r.test(cr)){
                    document.write("valid credit card number");
                }
                else{
                    alert("Invalid credit card number")
                }
           }
        credit(9876543210123456);

    </script>
      
</body>
</html>
