<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function Mul(arr,num){
            
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % num === 0) {
                    document.write( arr[i] + " is multiple of 5 "+"<br/>");
                }
                else{
                    document.write( arr[i] + " is not multiple of 5 "+"<br/>");
                }
        
            }
        }
        let arr=[33,45,20,44,90];
        let num=5;
        Mul(arr,num)
    </script>
</body>
</html>
