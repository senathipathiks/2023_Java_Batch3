<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function palin(p) {
        let a=p.split("");
        let b=a.reverse();
        let c=b.join("");
        document.write("palindrome is :"+ c);
      }
    </script>
</head>
<body>
    <script>
          palin("kirubakaran");
    </script>
   
</body>
</html>
