<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function date(string) {
            const l=new Date(string);
            l.getDate();
            if(!isNaN(l))
            {
                document.write("date entry is valid");
            }
            else{
                document.write("date entry is invalid");
            }
        }
        date("2002-02-11");
    </script>
    
</body>
</html>
