<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        function phone(phoneNumber) {
                var r = /^(\d{10})$/;
                if( r.test(phoneNumber)){
                    document.write("valid phonenumber");
                }
                else{
                    alert("Invalid phone number")
                }
           }
        phone(9876543210);

    </script>
      
</body>
