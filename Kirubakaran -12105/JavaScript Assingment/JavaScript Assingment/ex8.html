<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fiab(a) {
         let n=0;
         let n1=1;
         let q;
         if(a==0){
            document.write(n);
         }
         else{
            for(i=2;i<=a;i++){
               q=n+n1;
               n=n1;
               n1=q;
               
            }
            document.write(q)
         }
            
        }
        fiab(7);

    </script>
</body>
</html>
