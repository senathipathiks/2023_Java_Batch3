<!-- BOM (Browser Object Model) intreact with browswer
    window objects----->
<!-- alert
prompt
open
confirm various window default objects --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter your name");
        alert("hello"+a);

        function submit() {
            var c=confirm("Open Gmail");
            if(c==true){
                open("http://www.gmail.com")
            }
            else{
                open("http://www.google.com");
            }
            
        }
    </script>
    <button onclick="submit()">Submit</button>
</body>
</html>
