<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM sUm</title>

<script>
    function Sum(){
        var x=parseInt(document.getElementById("no1").value);
        var y=parseInt(document.getElementById("no2").value);
        var z=x+y;
        document.getElementById("total").value=z;

            }
</script>
</head>
<body>
    <form>
        Enter Number 1: <input type="Text" id="no1" /> <br/><br/>
        Enter Number 2: <input type="Text" id="no2" /><br/><br/>
        <input type="Button" Value="Calculate Sum" onclick="Sum()" /><br/><br/>
        Sum: <input type="Text" id="total" />
     </form>
</body>
</html>
