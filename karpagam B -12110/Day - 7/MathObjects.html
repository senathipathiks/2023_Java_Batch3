<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
    <h1>Math Objects</h1>
    <script>
        document.write("<br><br\> Absolute value of -7 is : " +Math.abs(-7)); // return absolute value that is positive value
        document.write("<br><br\> Ceil value of 3.1456 is : " +Math.ceil(3.1456)); //return closest highest value
        document.write("<br><br\> Floor value of 3.1456 is : " +Math.floor(3.1456)); //return closest lowest value
        document.write("<br><br\> Max value of 5 numbers is : " +Math.max(2,56,7,8,3));
        document.write("<br><br\> Min value of 5 numbers is : " +Math.min(2,56,7,8,3));
        document.write("<br><br\> Square root of 4 is : " +Math.sqrt(4));
        document.write("<br><br\> 3 power of 3 is : " +Math.pow(3,3));
</script>
    
</body>
</html>
