<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Object</title>
</head>
<body>
    <h1>Number Objects</h1>
    <script>
        var a=15;
        var b=3.15;
        var c='1';
        var d="9.65";
        document.write("<br><br\> var a is integer : "+Number.isInteger(a));
        document.write("<br><br\> var b is Float : "+Number.isFinite(b));
        document.write("<br><br\> value of c is : "+Number.parseInt(c));
        document.write("<br><br\> value of d is  : "+Number.parseFloat(d));
</script>
    
</body>
</html>
