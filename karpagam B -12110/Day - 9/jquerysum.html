<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Sum</title>
<script src="jquery.js"></script>
<script>
   
    $(function(){     // same like js sum
        $("#btn").click(function(){
            var x=parseInt($("#no1").val());
            var y=parseInt($("#no2").val());
            var z=x+y;
            $("#total").val(z);
        });

            });
</script>
</head>
<body>
    <form>
        Enter Number 1: <input type="Text" id="no1" /> <br/><br/>
        Enter Number 2: <input type="Text" id="no2" /><br/><br/>
        <input type="Button" id="btn" Value="Calculate Sum"  /><br/><br/>
        Sum: <input type="Text" id="total" />
     </form>
</body>
</html>
