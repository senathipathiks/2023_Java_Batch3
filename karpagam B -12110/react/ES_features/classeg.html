<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Creation</title>
</head>
<body>
    <h1 id="course">Course Details</h1>
    <script>
        class course{
            constructor(cname){
                this.topic=cname;
            }
            duration(){
                return"<br>" +this.topic+"Duration is 1 week";
            }
        }
        const mycourse=new course("React");
        document.write(mycourse.duration());
    </script>
</body>
</html>
