<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking page</title>
    <style>
        .container {font-family: Arial, Helvetica, sans-serif;
        border:4px solid black;
        position:absolute;
        left: 25%;
        top: 21%;
        text-align:center;
        padding: 2%;
        background-color: black;
        color: white;
        border-radius: 30px;
     }
        input [type=text] , input [type= password]{
            width: 80%;
            padding-top: 20%,20%;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            box-sizing: content-box;
            
        }
        button {
            background-color: #DC143C;
            color: white;
            padding: 10px 10px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }
        button:hover{
            opacity:0.9;;
        }
        a{
            text-decoration: none;

        }
        a:hover{
            color : red;
        }
       
        body{
            background-color:rgb(238, 211, 247);
        }
</style>
</head>
<body>
    <form action="">
        
            <div class="container">
            <center><i><h1 style="color:rgb(247, 246, 246)">APLHA THEME PARK</h1></i></center>

              <center><i><h1 style="color:crimson">Book Ticket </h1></i></center><BR>
              <hr><br>
          
              <label for="Check in">CHECK IN TIME</label>
              <input type="text" placeholder="Enter your check in time" name="Check in" required><br><br>
          
              <label for="Check out">CHECK OUT TIME</label>
              <input type="text" placeholder="Enter your check out time" name="Check out" required><br><br>
              <label for="adults">ADULTS COUNT</label>
              <input type="Dropdown" placeholder="Enter the adults count" name="Adult"  required>
              <label for="adults">CHILDREN COUNT</label>
              <input type="Dropdown" placeholder="Enter the Children count" name="Adult"  required>
              <br><br>
              <hr>
          
              <button type="submit" >BOOK NOW</button>
             
          
            
            </div>
          </form>

    </form>
    
</body>
</html>
