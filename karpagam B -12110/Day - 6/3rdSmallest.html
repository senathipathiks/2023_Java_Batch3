<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>3rd Smallest Element</title>
    <script>
        function ThirdElement(arr){
          arr.sort((a,b)=>a-b);// function to the array in java script
          return arr[2];
          }
      </script>
</head>
<body>
    <script>
        let arr=[3,25,66,78,21,56];
        document.write("Third smallest element is: "+ThirdElement(arr));
    </script>
</body>
</html>
