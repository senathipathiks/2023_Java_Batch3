<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Multiples of 5</title>

    <script>
        function Multiples(arr){
            
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 5=== 0) {
                    document.write( arr[i] +"<br/>");
                }
               
            }
        }
    </script>
</head>
<body>
    <script>
        var arr=[7,5,10,99,98];
        Multiples(arr);
    </script>
</body>
</html>
