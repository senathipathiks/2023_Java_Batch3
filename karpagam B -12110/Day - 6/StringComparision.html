<!DOCTYPE html>
<html lang="en">
<head>
    <title>String comparision</title>
    <script>
    function finduncommonChars(str1, str2) {
        // to store the answer
        let ans = " ";
    
        // to handle the case of duplicates
        let used = new Array(26).fill(false);
    
        // check first for str1
        for (let i = 0; i < str1.length; i++) {
            // keeping a flag variable
            let found = false;
    
            for (let j = 0; j < str2.length; j++) {
                // if found change the flag
                // and break from loop
                if (str1[i] === str2[j]) {
                    found = true;
                    break;
                }
            }
    
            // if duplicate character not found
            // then add it to ans
            if (!found && !used[str1.charCodeAt(i) - 97]) {
                used[str1.charCodeAt(i) - 97] = true;
                ans += str1[i];
            }
        }
    
        // now check for str2
        for (let i = 0; i < str2.length; i++) {
            // keeping a flag variable
            let found = false;
    
            for (let j = 0; j < str1.length; j++) {
                // if found change the flag
                // and break from loop
                if (str2[i] === str1[j]) {
                    found = true;
                    break;
                }
            }
    
            // if duplicate character not found
            // then add it to ans
            if (!found && !used[str2.charCodeAt(i) - 97]) {
                used[str2.charCodeAt(i) - 97] = true;
                ans += str2[i];
            }
        }
    
        // to match with output
        ans = ans.split('').sort().join('');
    
        // if not found any character
        if (ans.length === 0) {
            return '-1';
        }
        // else print the answer
        else {
            return ans;
        }
    }
</script>
</head>
<body>
<script>
    let str1 = "karpagam";
    let str2 = "kaviya";

    document.write(finduncommonChars(str1, str2));
    

    
</script>    
</body>
</html>
