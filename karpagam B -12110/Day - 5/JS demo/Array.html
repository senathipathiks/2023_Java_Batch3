<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array js</title>
</head>
<body>
    <script>
        //one type of array creation..
        var fruits=["Apple","Banana","Mango","Grapes"];
        for(i=0;i<fruits.length;i++){
            document.write("<br>"+fruits[i]+"<br>");
        }

    
        // another method of array creation
        var i;
        var Names = new Array();
        Names[0]="Kaviya";
        Names[1]="Kirubha";
        Names[2]="karthika";
        for(i=0;i<Names.length;i++){
            document.write("<br>"+Names[i]+"<br>");
        }

        </script>
    
</body>
</html>
