<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object creation</title>
    
</head>
<body>
    <script>
    var emp= new Object();
    emp.name="kavi";
    emp.id=12110;
    emp.salary=13000;
    emp.grade="A";
    emp.designation="Trainee software Engineer";
    
    document.write("Employee name is:"+emp.name+"<br>");
    document.write("Employee Id is:"+emp.id+"<br>");
    document.write("Employee Salary is:"+emp.salary+"<br>");
    document.write("Employee Grade is:"+emp.grade+"<br>");
    document.write("Employee Designation is:"+emp.designation+"<br>");


</script>
    
</body>
</html>
