<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    
</head>
<body>
    <script>
        let fact=1;
        let n=4;
        
        for(i=1;i<=n;i++){
            fact=fact*i;
         }
         document.write("fact of 4 is:  "+fact)
    </script>
    
</body>
</html>
