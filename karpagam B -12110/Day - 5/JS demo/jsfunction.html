<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS functions</title>
    <script>
        function Factorial(n){
            let fact=1;
        
            for(i=1;i<=n;i++){
            fact=fact*i;
         }
         return fact;
        }
    </script>
</head>
<body>
    <script>
        document.write("factorial is:"+Factorial(7));
    </script>
</body>
</html>
