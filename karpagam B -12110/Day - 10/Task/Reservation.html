<script>
function Validation()
    {
        var emailRegEx ='^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$'; //'[a-z0-9]+@[a-z]+\.[a-z]{2,3}$';
        var phoneRegEx='/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/';
        var DateRegEx='\d{1,2}\/\d{1,2}\/\d{2,4}';
        var name = document.getElementById("name").value;
        var Date=document.getElementById("date")
        var email = document.getElementById("email").value;
        var phoneno = document.getElementById("phn").value;
        if(name == ""){
            alert(" Name can not be empty..");
        }
        else if(phoneno == ""){
            alert("Phone number can not be empty..");
        }
        else if(email == ""){
            alert("Email can not be empty");
        }
        else if(! email.match(emailRegEx)){
            alert("Enter valid email address")
        }
    
        else if(! phoneno.match(phoneRegEx)){
            alert("Enter Valid Phone Number");
        }
       else if(! Date.match(DateRegEx)){
            alert("Enter Valid Date format either dd/mm/yyyy or mm/dd/yyyy!")
        }
    }
    </script>
