<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row col</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- group all the column in a row -->
        <div class="row">
        <div class="col-1 bg-primary"> Text 1 </div>
        <!-- col 3 means the space of colum  -->
        <div class="col-3 bg-danger"> Text 2 </div>
        <div class="col-4 bg-info"> Text 3 </div>
        <div class="col-2 bg-success"> Text 4 </div>
        <div class="col-2 bg-dark"> Text 5 </div> 
        </div>
        </div>
    
</body>
</html>
