<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body{
        
        background-image: url('https://cdn.pixabay.com/photo/2022/02/11/00/09/stopwatch-7006359_640.png');
        
        background-repeat: no-repeat;
        background-size: 85%;
        background-color: black;
    }

        
         .container {
            align-items: center;
            display: flex;
            flex-direction: column;
  }

.time {
  color:rgb(5, 5, 5);
  font-size: 2rem;
  padding: 2rem 0;
}

button {
  display: inline-block;
  font-size: 1rem;
  margin: 0 0.5rem;
  padding: 0.5rem 1rem;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="time"></div>
        <div class="buttons">
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="reset">Reset</button>
        </div>
      </div>

<script>
        class Countdown {
	constructor() {
    this.duration = 0;
    this.elapsed = 0;
    this.isActive = false;
    this.lastFrameTime = Date.now();
    
    this.onTick = () => {};
    this.onCompleted = () => {};
    
    this.tick();
  }
  
  getTimeLeft() {
    const t = this.duration - this.elapsed;

    return Math.max(0, t);
  }
  
  pause() {
	  this.isActive = false;
    
    return this;
  }
  
  reset() {
    this.elapsed = 0;
  }
  
  setDuration(seconds) {
    this.lastFrameTime = Date.now();
    this.duration = seconds;
    
    return this;
  }
  
  start() {
	  this.isActive = true;
    
    return this;
  }
  
  tick() {
  	const currentFrameTime = Date.now();
    const deltaTime = currentFrameTime - this.lastFrameTime;
    this.lastFrameTime = currentFrameTime;

    if (this.isActive) {
      this.elapsed += deltaTime / 1000;
      this.onTick(this.getTimeLeft());
      
      if(this.getTimeLeft() <= 0) {
        this.pause();
        this.onCompleted();
      }
    }
    
    window.requestAnimationFrame(this.tick.bind(this));
  }
}

const countdown = new Countdown().setDuration(60);

const label = document.querySelector('.time');

document.querySelector('.pause').addEventListener('click', () => {
  countdown.pause();
});

document.querySelector('.reset').addEventListener('click', () => {
  countdown.reset();
  label.innerHTML = Math.ceil(countdown.getTimeLeft());
});

document.querySelector('.start').addEventListener('click', () => {
  countdown.start();
});

countdown.onTick = (time) => {
  label.innerHTML = Math.round(time);
};

countdown.onCompleted = () => {
  console.log('DONE');
};
      </script>
    
</body>
</html>
