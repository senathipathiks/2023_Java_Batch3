<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varexample</title>
</head>
<body>
    <script>
        var greetmgs="Hello There!!"

        function greet(i){
            if(i==1){
                var greetmgs="Welcome";

            }
            else{
                var greetmgs="Hello";

            }

            document.write(greetmgs);
        }
        document.write(greetmgs);
        greet(2);
    </script>
</body>
</html>
