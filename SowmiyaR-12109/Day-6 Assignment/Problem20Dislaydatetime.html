<!-- 20. Write a JavaScript program to display the current date and time in the following format

DD : MM : YY, HH:MM:SS
22 : 12 : 23, 10  : 50 : 20 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display the current date and time</title>
    <script>
        function getCurrentDateTime() {
        let currentDate = new Date();
        let  day = currentDate.getDate().toString().padStart(2, "0");
        let month = (currentDate.getMonth() + 1).toString().padStart(2, "0");
        let year = currentDate.getFullYear().toString().slice(-2);
        let hours = currentDate.getHours().toString().padStart(2, "0");
        let  minutes = currentDate.getMinutes().toString().padStart(2, "0");
        let seconds = currentDate.getSeconds().toString().padStart(2, "0");
        return `${day} : ${month} : ${year}, ${hours}:${minutes}:${seconds}`;
}
</script>
</head>
<body>
    <script>
       document.write("Current Date and Time is : "+getCurrentDateTime());

    </script>
</body>
</html>
