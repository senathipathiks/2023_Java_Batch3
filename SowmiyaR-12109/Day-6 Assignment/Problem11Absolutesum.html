<!-- 11. Write a function to display the absolute sum of array values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function SumOfArray(){
            var arr=[1,2,2,3,2];
            let sum=0;
            for(i=0;i<arr.length;i++)
            {
               sum=sum+arr[i];     
            }
            return sum;
          }    
    </script>
   
</head>
<body>
    <script>
        let result=SumOfArray();
        document.write("sum of array values is: "+result);
    </script>
</body>
</html>
