<!-- Sort the array of numbers in ascending order. -->
<html lang="en">
<head>
    <title>Ascending Order</title>
</head>
<body>
    <script>
        var numbers=[5,1,4,3,9,2];
        numbers.sort();
        document.write("the array of numbers in ascending order is: "+numbers);
    </script>
    
</body>
</html>
