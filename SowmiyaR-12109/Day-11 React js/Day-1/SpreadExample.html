<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(message,...colors){
            document.write("<br>"+message);
            for(let i in colors)
            document.write("<br>"+colors[i]);
        }
        let message="List of colors";
        let colorarray=["Red","blue","green"]; //[3 dots...is used to seperate the operators.It is spead operator]
        display(message,...colorarray); //fn call
    </script>
</body>
</html>
