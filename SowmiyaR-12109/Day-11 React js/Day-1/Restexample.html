<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest operator</title>
</head>
<body>
    <script>
        function display(){
            // document.write("<br>"+message);
            for (let i in arguments)
            document.write("<br>"+arguments[i]);
        }
        let message="List of colors";
        display(message,"Red");
       display(message,"Red","Blue");
       display(message,"Red","Blue","Green");
    </script>
