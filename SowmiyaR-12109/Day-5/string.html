<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mgs="This is my javascript session";
       document.writeln(mgs+"<br/>"); //mgs printee as it is
       document.writeln(mgs.substring(2)+"<br/>"); //its starts index 2 -is
       document.writeln(mgs.substring(2,5)+"<br/>");
       document.writeln(mgs.substr(2,5)+"<br/>"); //5 specifies length of the words 
       document.writeln(mgs.slice(2,5)+"<br/>"); //
       document.writeln(mgs.indexOf('i')+"<br/>"); //it prints first priority of i ,it prints 2
       document.writeln(mgs.indexOf('i',3)+"<br/>");
       document.writeln(mgs.lastIndexOf('i')+"<br/>");
       document.writeln(mgs.charAt(4)); //check the index value of 4
    var arr=mgs.split(" "); 
    document.writeln(arr[1]+"<br/>");
    document.writeln(arr);
</script>
</body>
</html>
