<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #f5f5f5;
            
            font-weight:bolder;
        }
        h1 {
            text-align: center;
            color: rgb(79, 5, 5);
        }
        form {
            margin: auto;
            width: 300px;
            padding: 20px;
            background-color: #94d0f6;
            border-radius: 10px;
            /* box-shadow: 0 0 100px #f605d6; */
        }
         input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px #b906aa;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #660861;
            color: #640eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* font-family: Arial, Helvetica, sans-serif; */
            font-weight:bolder;
        }
        input[type="submit"]:hover {
            background-color: #fc7de0;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <label>Weight (in kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <label>Height (in cm)</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <input type="submit" value="Calculate BMI" onclick="calculateBMI()">
    </form>
    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var bmi = weight / ((height / 100) * (height / 100));
            alert("Your BMI is " + bmi.toFixed(2));
        
        if(weight == ""){
                alert("Weight can not be empty or 0");
            }
            else if(height == ""){
                alert("Height can not be empty or 0");
            }
           
        }
    </script>
</body>
</html>
