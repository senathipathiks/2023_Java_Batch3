<html>
    <head>
        <title>
            speed
        </title>
    </head>
    <body>
        <form onsubmit="speed();">
            <label>enter your vehicle speed</label>
            <input type="text" id="number" name="number"> <br>
            <input type="submit" id="result" value="submit"><br>

            
        </form>


        <script>
            function speed(){
                var input=document.getElementById('number').value;
                var output=document.getElementById('result');
                if(isNaN (input)){
                    alert ("not a number");
                }
                else if(input <=50){
                    alert("Safe Driving");
                }
                else if(input >50 && input<=60){
                    alert("Drive Safely");
                }
                else if(input > 60){
                    alert("Speed Limit Crossed, reduce your Speed !!!");
                }
                else if(input > 70){
                    alert("Over speed !!!");
                }
                else{
                    alert ("please enter a number");
                }
                
            }
        </script>
    </body>
</html>
