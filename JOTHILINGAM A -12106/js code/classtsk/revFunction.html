<html>
    <head>
        <script>
            function reveingNO(i)
            {
                 var res=0;
                while(i>0)
                {
                    rem=i%10;
                    res=res*10+rem; //32 //320
                    i=Math.floor(i/10); //1  //
                }
                return res;
            }
           
            </script>
    </head>
        <body>
                <script>
                document.write(reveingNO(123456));
                </script>
           
        </body>
    
</html>
