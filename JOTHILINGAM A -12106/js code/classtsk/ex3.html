<html>
    <head>
        <body>
            <script>

                        function factorialIterative(n) {
                        let result = 1;

                        // Multiply numbers from 1 to n
                        for (let i = 1; i <= n; i++) {
                            result *= i;
                        }

                        return result;
                        }

                        // Example usage:
                        const number = 5;
                        const result = factorialIterative(number);
                        document.write(`The factorial of ${number} is: ${result}`);


            </script>
           
        </body>
    </head>
</html>
