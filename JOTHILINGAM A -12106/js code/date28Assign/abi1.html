<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 20px;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 15s infinite;
        }

        .slide {
            width: 100%;
            height: 100%;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="slider">
        <div class="slides">
              <div class="slide"><img src="./2.jpeg"></div> </div> </div>

              <div class="slider">
                <div class="slides">
                      <div class="slide"><img src="./3.jpeg"></div> </div> </div>

                      <div class="slider">
                        <div class="slides">
                              <div class="slide"><img src="./4.jpeg"></div> </div> </div>

            
        
    </div>
</body>
</html>
