<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
</head>
<body>
    <script>
        //Write a javascript function to calculate the nth fibonacci number.

        var n1=0;
        var n2=1;
        var n3;
        
        
        function fib()
        {
            const n = prompt('Enter no of times to print the fibonic series');
            
            for(i=2;i<=n;i++){
            n3=n1+n2;
             document.write(n3);
             n1=n2;
             n2=n3;
            
            }
        }
        document.write("Fibonic Series: " + "<br>");
        fib();
        document.write(" <br>Nth number is: " + n3);
    </script>
</body>
</html>
