<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
</head>
<body>
    <script>
        var born = new Object();
        born.Day= prompt('Enter your Born Date');
        born.Month=prompt('Enter your born Month');
        born.year=prompt('Enter Your Born Year');

        var cur = new Object();
        cur.Day=prompt('Enter Your curent Day of birth')
        cur.Month=prompt('Enter your Current Month of birth');
        cur.year=prompt('Enter your Current Year');
        function age()
        {
           var age = (cur.Day-born.Day)+(cur.Month-born.Month)+(cur.year-born.year);
           return age;
        }
        document.write("Your Age will be " + age());

    </script>
</body>
