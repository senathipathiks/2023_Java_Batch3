<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <script>
        function swap()
        {
        var a=10;
        var b=40;
        document.write("Before Swapping" + "<br>");
        document.write("The Number A is" + a + "<br>");
        document.write("The Number B is" + b + "<br>");
        a=a+b;
        b=a-b;
        a=a-b;
        document.write("After the Swapping the Number:" + "<br>");
        document.write("The Number A is" + a + "<br>");
        document.write("The Number B is" + b + "<br>");
        }
        swap();
    


    </script>
</body>
</html>
