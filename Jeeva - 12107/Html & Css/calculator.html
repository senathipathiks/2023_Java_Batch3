<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="outputbox"> 0 </div>
        <div class="symbols">
            <div class="add">+</div>
            <div class="sub">-</div>
            <div class="mul">*</div>
            <div class="div">/</div>
        </div>
        <div class="numbers">
            <div class="num">
                <div class="row1">
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                </div>
                <div class="row2">
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                </div>
                <div class="row3">
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                </div>
                <div class="row4">
                    <div class="zero">0</div>
                    <div class="dot">.</div>
                    <div class="ac">AC</div>
                </div>
            </div>
            <div class="equal">
                =
            </div>
        </div>
    </div>
    
</body>
</html>
