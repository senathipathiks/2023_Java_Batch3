<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>simple-intrest</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form class="row g-3" id="form">
        <h1 class="text-primary">Simple Intrest Calculator</h1>
        <div class="col-md-2">
          <label for="princi" class="form-label">Principle</label>
          <input
            type="text"
            name="princi"
            class="form-control"
            id="princi"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="roi" class="form-label">Rate of Intrest % </label>

          <input
            type="text"
            name="roi"
            class="form-control"
            id="roi"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="days" class="form-label">number days</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="days"
              name="days"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Calculate</button>
        </div>
      </form>
    </div>

    <script>
      let form = document.querySelector("#form");

      form.addEventListener("submit", (e) => {
        validate();
      });
      function validate() {
        let p = document.querySelector("#princi").value;
        let r = document.querySelector("#roi").value;
        let n = document.querySelector("#days").value;
        if (isNaN(p) || isNaN(n) || isNaN(r)) {
          alert("Your input should be number");
        } else {
          console.log("validated");
          form.setAttribute("action", "SimpleIntrestServlet");
        }
      }
    </script>
  </body>
</html>
