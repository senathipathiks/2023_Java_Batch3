<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course</title>
</head>
<body>
    <h1>course details</h1>
    <script>
        class Course{
            constructor(name){
                this.name = name;
                // this.code = code;
                }
                duration(){
                    return `${this.name} course has a duration of 1 months`;
                }
                   
        }
         let cname = prompt("enter course name ");
         let cobj = new Course(cname);
         document.write(cobj.duration());
    </script>
</body>
</html>
