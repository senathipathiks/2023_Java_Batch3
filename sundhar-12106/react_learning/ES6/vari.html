<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var,let,const</title>
</head>
<body>
    <script>
        let greetmsg = "Hello There !!!";
        function greet(i) {
            if (i == 1) {
                let greetmsg = "Welcome";
            } else {
                var greetmsg = "Hello"
            }
            document.writeln(greetmsg+"<br/>")
        }
        document.writeln(greetmsg);
        greet(2);
    </script>
</body>
</html>
