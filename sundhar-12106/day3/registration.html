<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./bookstyle.css">
  </head>
  <body>
    <div class="container">
    <section class="center">
      <h1>Ticket booking</h1>
      <form action="" class="form">
        <table class="tab">
            <tr class="row">
                <td><label for="usr">name : </label></td>
                <td> <input id="usr" type="text" placeholder="enter name" /></td>
            </tr>
            <tr class="row">
                <td><label for="mob">mobile number : </label></td>
                <td><input id="mob" type="tel" placeholder="enter number" /></td>
            </tr>
            <tr class="row">
                <td><label for="pass">age : </label></td>
                <td><input id="pass" type="number" placeholder="enter age" /></td>
            </tr>
            <tr class="row">
                <td><label for="re-pass">Aadhar number : </label></td>
                <td> <input id="re-pass" type="password" placeholder="password" /></td>
            </tr>
            <tr class="row">
                <td colspan="2" align="center">
                    <input class= "button" type="submit" value="Boook" />
                </td>
            </tr>
        </table>
      </form>
    </section>
  </div>
  </body>
</html>
