<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .para{
            color: rgb(0, 255, 55);
        }
        .para1{
            background-color: yellow;
            color: tomato;
        }
        .para2{
            background-color: violet;
            color: springgreen;
        }
    </style>
</head>
<body>
    <p id="para">
        this is the paragraph...!!!
    </p>
    <button class="bt1">add class</button>
    <button class="bt2">remove class</button>
    <button class="bt3">toggle class</button>

    <script>
        $(document).ready(e=>{
            $(".bt1").click(e=>{
                console.log("hello");
                $("#para").addClass("para");
            });
            $(".bt2").click(e=>{
                console.log("hello");
                $("#para").removeClass("para para1 para2");
            });
            $(".bt3").click(e=>{
                console.log("hello");
                $("#para").toggleClass("para2");
            });
        })
    </script>
</body>
</html>
