<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windowObject</title>
</head>
<body>
    <button id="btn" onclick="openGmail()">open gmail</button>
    <script>
        let na = prompt("enter your name");
        alert("Welcome Mr."+na);
        function openGmail() {
            let res = confirm("do you want to open G-mail");

            if (res == true) {
                open('https://gmail.com/');
            } else {
                open("https://www.google.com/");
            }
        }
    </script>
</body>
</html>
