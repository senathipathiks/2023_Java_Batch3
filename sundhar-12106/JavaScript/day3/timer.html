<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <div class="timer"></div>
    <script>
        window.onload = function(){timer();}
        function timer() {
            let time = new Date();
            let h = time.getHours();
            let m = time.getMinutes();
            let s = time.getSeconds();

            document.querySelector('.timer').innerHTML = "<h1> Time is : "+h+" : "+m+" : "+s+" </h1>";
            setTimeout(function(){timer()},1000);
        }

        
    </script>
</body>
</html>
