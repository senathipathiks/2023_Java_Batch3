          <input type="number" id="min" placeholder="minutes" /><span>min</span>
          <input type="number" id="sec" placeholder="seconds" /><span>sec</span>
        </div>
        <div class="op">
          <input type="button" id="btn" onclick="startTimer()" value="Start" />
          <input
            type="button"
            id="stop_btn"
            onclick="stopTimer()"
            value="stop"
          />
          <input
            type="button"
            id="reset_btn"
            onclick="resetTimer()"
            value="reset"
          />
        </div>
        <span id="timer"></span>
      </section>

    <script>
      const startBtn = document.querySelector("#start");
      const stopBtn = document.querySelector("#stop");
      const resetBtn = document.querySelector("#reset");

      let sec = document.querySelector("#sec");
      let min = document.querySelector("#min");
      let hour = document.querySelector("#hr");

      secInner = +sec.value;
      minInner = +min.value;
      hourInner = +hour.value;
      // console.log(sec);
      // console.log(secInner);
      let timer;

      const startProcess = function () {
       
        if (sec.value < 59) {
          // console.log("hello");
          if (sec.value < 9) {
            
            secInner += 1;
            // console.log(secInner);
            sec.value = "0" + secInner;
          } else {
            secInner += 1;
            sec.value = secInner;
          }
        } else {
          secInner = 0;
          sec.value = "00";
          // minutes
          if (min.value< 59) {
            if (min.value < 9) {
              minInner += 1;
              min.value = "0" + minInner;
            } else {
              minInner += 1;
              min.value = minInner;
            }
          } else {
            minInner = 0;
            min.value = "00";

            if (hour.value < 23) {
              if (hour.value < 9) {
                hourInner += 1;
                hour.value = "0" + hourInner;
              } else {
                hourInner += 1;
                hour.value = hourInner;
              }
            } else {
              clearInterval(timer);

              secInner = 0;
              sec.value = "00";

              minInner = 0;
              min.value = "00";

              hourInner = 0;
              hour.value = "00";
            }
          }
        }
      };

      function startTimer() {
        timer = setInterval(startProcess, 1000);
      }

      function stopTimer(){
        clearInterval(timer);
      }

      function resetTimer(){
        clearInterval(timer);
        secInner = 0;
        minInner = 0;
        hourInner = 0;
        sec.value = "00";
        min.value = "00";
        hour.value = "00";
      }
