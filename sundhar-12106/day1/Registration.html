<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./loginStyle.css">
  </head>
  <body>
    <div class="container">
    <section class="center">
      <h1>Registration</h1>
      <form action="" class="form">
        <table class="tab">
            <tr class="row">
                <td><label for="usr">UserName : </label></td>
                <td> <input id="usr" type="text" placeholder="username" /></td>
            </tr>
            <tr class="row">
                <td><label for="mob">mobile number : </label></td>
                <td><input id="mob" type="tel" placeholder="number" /></td>
            </tr>
            <tr class="row">
                <td><label for="pass">Password : </label></td>
                <td><input id="pass" type="password" placeholder="password" /></td>
            </tr>
            <tr class="row">
                <td><label for="re-pass">Re-enter Password : </label></td>
                <td> <input id="re-pass" type="password" placeholder="password" /></td>
            </tr>
            <tr class="row">
                <td colspan="2" align="center">
                    <a href="./userDetails.html"><input class= "button" type="submit" value="register" /></a>
                </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <span class="res"> 

                </span>
              </td>
            </tr>
        </table>
      </form>
    </section>
  </div>
  <script src="./registration.js"></script>
  </body>
</html>
