<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
       var d = new Date();
       document.write(d+"<br>");
       var date = d.getDate();
       var month = d.getMonth()+1;
       var year = d.getFullYear();
       document.write("Now date is: "+date+"/"+month+"/"+year+"<br>");
       var h = d.getHours();
       var m = d.getMinutes();
       var s = d.getSeconds();
       document.write("Now Time is: "+h+":"+m+":"+s);
      </script>
</body>
</html>
