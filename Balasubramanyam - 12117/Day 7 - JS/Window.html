<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter the your Name:");
        alert("Hello "+a);
        function confirmation(){
            var c=confirm("Are you sure to open Gmail")
            if(c==true)
            open("http://www.gmail.com");
            else
            open ("http://www.google.com");
        }

    </script>
    <form>
        <button onclick="confirmation()">Click to open Gmail </button>
    </form>
</body>
</html>
