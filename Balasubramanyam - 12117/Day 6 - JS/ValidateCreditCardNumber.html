<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card validation</title>
</head>
<body>
  
   <script>
    function validate(){
        let defaultCardNo = 1234567890;
        let cardNo = parseInt(document.getElementById("cardNumber").value);
        if(defaultCardNo===cardNo)
            alert("Validation Success");
        else
            alert("Validation fails");
    }
   </script>
</body>
</html>
