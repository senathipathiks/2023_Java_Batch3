<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>
<body>
   <table>
    <tr>
        <td>Email :</td>
        <td><input type="Email" placeholder="Enter the Email id" id="email" required></td>
        <td><button type="submit" onclick="validate()">Submit</button></td>
    </tr>
   </table> 
   <script>
    function validate(){
        let email = document.getElementById("email").value;
        const mailRegExp = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/; 
        if(mailRegExp.test(email))
            alert("Email Id is valid");
        else
            alert(" Email Id is not Valid");
    }
   </script>
</body>
</html>
