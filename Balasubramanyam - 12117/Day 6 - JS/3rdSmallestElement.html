<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Smallest Value</title>
</head>
<body>
    <script>
        let arr = [8,66,93,6,44,3,5,4];
        document.write("Array : "+arr);
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr.length-1;j++){
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("<br>3rd Smallest value : "+arr[2]);
    </script>
</body>
</html>
