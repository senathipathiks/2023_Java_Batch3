<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Sum</title>
</head>
<body>
    <script>
        let arr = [1,-2,-3,4,-5];
        document.write("Array : "+arr);
        let sum=0;
        for(i=0;i<arr.length;i++){
            sum += Math.abs(arr[i]);
        }
        document.write("<br>Absolute Sum : "+sum);
    </script>
</body>
</html>
