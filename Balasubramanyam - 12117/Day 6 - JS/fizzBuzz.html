<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function x(num){
      if(num%2===0){document.write("Fizz"+"<br>")}
      else if(num%3===0){document.write("Buzz"+"<br>")}
      else if(num%2===0 && num%3===0){document.write("Fizz Buzz"+"<br>")}
      else{document.write(num+"<br>")}
    }
    x(85)
    x(48)
    x(948)
    x(3)
  </script>
</body>
</html>
