<body>
<script>
  function x(speed){
    if(speed<=50){document.write("Safe driving"+"<br>")}
    else if(speed>50 && speed<=60){document.write("Drive safely"+"<br>")}
    else if(speed>60){document.write("Speed Limit crossed,reduced your speed!!!"+"<br>")}
    else {document.write("Over speed"+"<br>")}
  } 
  x(49) 
  x(51)  
  x(69)
  x(71)
</script>
