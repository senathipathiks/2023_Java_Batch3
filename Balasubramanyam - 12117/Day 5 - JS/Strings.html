<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var msg="hello hi";
        document.writeln(msg);
        document.writeln(msg.substring(2));
        document.writeln(msg.substring(2,5));
        document.writeln(msg.substr(2,5));
        document.writeln(msg.slice(2,5));
        document.writeln(msg.indexOf('i'));
        document.writeln(msg.indexOf('i',3));
        document.writeln(msg.lastIndexOf('i'));
        document.writeln(msg.charAt(4));
    </script>
</body>
</html>
