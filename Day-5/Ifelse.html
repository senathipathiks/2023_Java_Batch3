<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifelse</title>
</head>
<body>
     <script>
        var a=10,b=15;
        if(a>b){
            document.write("A is greater");
        }
        else{
            document.write("B is greater");
        }
     </script>
</body>
</html>
