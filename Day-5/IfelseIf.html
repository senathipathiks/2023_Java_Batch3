<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfelseIf</title>
</head>
<body>
    <script>
        var a=10,b=15,c=25;
        if(a>b && a>c){
            document.write("A is greater")
        }
        else if (b>a && b>c) {
            document.write("B is greater")
        } else {
            document.write("C is greater")
        }
    </script>
    
</body>
</html>
