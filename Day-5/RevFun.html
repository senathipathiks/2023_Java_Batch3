<html>
    <head>
        <script>
            function revno(i){
                var res=0;
                while(i>0){
                    rem=i%10;
                    res=res*10+rem;
                    i=Math.floor(i/10);
                }
                return res;
            }
        </script>
    </head>
    <body>
        <script>
            document.write(revno(123));
        </script>
    </body>
</html>
