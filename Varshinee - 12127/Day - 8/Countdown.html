<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/electric-lightning-circle-with-purple-glow-effect_107791-3150.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
}

.timer {
    color: bisque;
    padding-top: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#timer-display {
    align-self: center;
    font-size: 60px;
    
}

.controls {
    font-size: x-large;
    display:flexbox;
    padding-top: 200px;
    padding-left: 540px;
    margin-top: 10px;
}

button {
    background-color: #d653cb;
    color: #333;
    border: 2px solid rgb(100, 3, 95);
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    margin-right: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #740674;
}
    </style>
    <title>Countdown</title>
</head>
<body>
    <div class="timer">
        <h1 id="timer-display">00:00</h1>
    </div>
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script>
        
      let timer = 0;
      let minutes = 0;
      let seconds = 0;

function updateDisplay() {
    minutes = Math.floor(timer / 60);
    seconds = timer % 60;

    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    document.getElementById('timer-display').textContent = minutes + ':' + seconds;
}

function startTimer() {
    interval = setInterval(function () {
        timer++;
        updateDisplay();
    }, 1000);
}

function pauseTimer() {
    
    clearInterval(interval);
}

function resetTimer() {
    clearInterval(interval);
    timer = 0;
    updateDisplay();
}

document.getElementById('start-btn').addEventListener('click', startTimer);
document.getElementById('pause-btn').addEventListener('click', pauseTimer);
document.getElementById('reset-btn').addEventListener('click', resetTimer);
    </script>
</body>
</html>
