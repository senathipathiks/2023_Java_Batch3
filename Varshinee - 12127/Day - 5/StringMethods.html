<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        var msg="This is my Javascript Session";
        
        document.write(msg);
        document.write(msg.substring(2)+"<br\>");
        document.write(msg.substring(2,5)+"<br\>");
        document.write(msg.substr(2,5)+"<br\>");
        document.write(msg.slice(2,5)+"<br\>");
        document.write(msg.indexOf('i')+"<br\>");
        document.write(msg.indexOf('i',3)+"<br\>");
        document.write(msg.lastIndexOf('i')+"<br\>");
        document.write(msg.charAt(4)+"<br\>");
        var arr=msg.split(" ");
        document.writeln(arr[1]+"<br\>");
    </script>
</body>
</html>
