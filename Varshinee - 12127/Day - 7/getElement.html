<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Para1"> This is Paragraph 1</p>
    <p class="Para2"> This is Paragraph 2</p>
    <script>
        var p1=document.getElementById("Para1");
        var p2=document.getElementsByClassName("Para2");
        var p3=document.getElementsByTagName("P");
        document.write(p1.innerHTML+"<br\>");
        document.write(p2[0].innerHTML+"<br\>");
        document.write(p3[1].innerHTML+"<br\>");

    </script>

    
</body>
</html>
