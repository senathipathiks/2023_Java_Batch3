<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Day</title>

    
</head>
<body>
    <script>
        const d=new date();
        var day=d.getday;
        var date=d.getdate;
        var month=d.getmonth;
        var year=d.getyear;
        document.write(day);
        document.write(date+"-"+month+"-"+year)

    </script>
</body>
</html>
