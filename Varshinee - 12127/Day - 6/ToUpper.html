<!DOCTYPE html>
<html lang="en">
<head>
    <title>To toUpperCase</title>
</head>
<body>
    <script>
        let name = "varshinee m"
        let arr = name.split("");
        arr[0] = arr[0].toUpperCase();
        arr[arr.length-1] = arr[arr.length-1].toUpperCase();
        name = arr.join("");
        document.write(name);
    </script>
</body>
</html>
