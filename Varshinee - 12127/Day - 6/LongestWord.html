<!DOCTYPE html>
<html lang="en">
<head>
    <title>Longest Word in the String</title>
</head>
<body>
    <script>
        let str = "Hii This is Varsh, my favourite dish is PaniPoori";
        document.write("String : "+str);
        var arr = str.split(" ");
        let pos=0;
        for(i=0;i<arr.length-1;i++)
        {
            if(arr[i].length < arr[i+1].length)
                pos=i+1;
        }
        document.write("<br>Longest word : "+arr[pos]);
    </script>
</body>
</html>
