<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function SumOfArray(){
            var arr=[1,5,7,8,9];
            let sum=0;
            for(i=0;i<arr.length;i++)
            {
               sum=sum+arr[i];     
            }
            return sum;
    

            }    
    </script>
    <title>Sum of Arrays</title>
</head>
<body>
    <script>
        let result=SumOfArray();
        document.write(result);
    </script>
</body>
</html>
