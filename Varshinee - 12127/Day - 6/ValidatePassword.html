<html>
    <head>
        <title> Password Validate </title>
    </head>
<body>
<p>A form with a password field that must contain 8 or more characters:</p>

<form>
  <label for="pwd">Password:</label>
  <input type="password" pattern=".{8,}" title="Eight or more characters">
  <input type="submit">
</form>

</body>
</html>
