<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(message,...colors){
            document.write("<br>" +message);
            for(let i in colors)
            document.write("<br>" +colors[i]);
        }
        let message="List of Colors";
        display(message,"Red");
        display(message,"Red","Blue");
        display(message,"Red","Blue","Green");
    </script>
    
</body>
</html>
