<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(message,...colors)//rest
        {
            document.write("<br>" +message);
            for(let i in colors)
            document.write("<br>" +colors[i]);
        }
        let message="List of Colors";
        let colorarray=["Red","blue","green"];
        display(message,...colorarray);///spread
    </script>
    
</body>
</html>
