<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <p style="font-size: 30px;">Calculator</p>
    <div class="container">
     <div class="top">
        0
     </div>
     <div class="medium">
        <div class="add">+</div>
        <div class="sub">-</div>
        <div class="mul">*</div>
        <div class="divs">/</div>
     </div>
     <div class="last">
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="empty"></div>
     </div>
     <div class="last1">
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="empty"></div>
     </div>
     <div class="last2">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="equal">=</div>
     </div>
     <div class="last3">
        <div class="zero">0</div>
        <div class="dot">.</div>
        <div class="ac">AC</div>
        <div class="empty"></div>
     </div>
    </div>
</body>
</html>
