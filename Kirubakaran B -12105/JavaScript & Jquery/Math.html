<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("absoulte sum  "+ Math.abs(-4)+"<br>");
        document.write("Square root "+ Math.sqrt(4)+"<br>");
        document.write("ceil  "+ Math.ceil(3.762)+"<br>");
        document.write("floor  "+ Math.floor(9.762)+"<br>");
        document.write("minimum  "+ Math.min(1,4,6,8,2)+"<br>");
        document.write("maximum  "+ Math.max(1,4,6,8,2)+"<br>");
        document.write("power  "+ Math.pow(2,3)+"<br>");

    </script>
</body>
</html>
