<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function check(a)
        {
           if (a%2==0 && a%3==0) {
            document.write("fizz buzz");
            
           }
            else if(a%2==0) {
                document.write("fizz ");    
           }  
           else  if(a%3==0)
           {
            document.write("buzz");
           }
           else if(isNaN(a)){
            document.write("not a number : ");
           }
           else{
            document.write(a)
           }
           
        }
        
    </script>
</head>
<body>
    <script>
        check(61);
    </script>
</body>
</html>
