<!-- Write a JavaScript program to display the current date and time in the following format

DD : MM : YY, HH:MM:SS
22 : 12 : 23, 10  : 50 : 20
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function date() {
            let q=new Date();
           
            document.write("DD : MM  : YY "+"<br>"+"<br>"+q.toLocaleString('en-us',{day:"2-digit"})+":"+q.toLocaleString('en-us',{month:"2-digit"})+":"+q.toLocaleString('en-us',{year:"2-digit"})+"<br>"+"<br>");
            document.write("HH : MM: SS "+"<br>"+"<br>"+q.toLocaleString('en-us',{hour:"2-digit"})+":"+q.toLocaleString('en-us',{minute:"2-digit"})+":"+q.toLocaleString('en-us',{second:"2-digit"}));    
          }
          date();
    </script>
</body>
</html>
