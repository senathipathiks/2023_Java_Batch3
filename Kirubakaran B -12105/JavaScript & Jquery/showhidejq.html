<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="jquery.js"></script>
     <script>
         $(document).ready (function(){
             $("#btq").click(function(){
                $("#p1").hide();
             })    
                    

         });
         $(document).ready (function(){
          
             $("#bt").click(function(){
                $("#p2").show();
             })    
                    

         });   
                    

       
     </script>
         <p id="p1"> this is my fisrt paragraph</p>
         <input type="button" value="click" id="btq">
         <br><br><br>
         <p id="p2" style="display: none;"> this is my fisrt paragraph</p>
         <input type="button" value="click" id="bt">

</body>
</html>
