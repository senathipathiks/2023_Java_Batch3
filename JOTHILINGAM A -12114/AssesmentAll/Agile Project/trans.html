<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trancation-Histroy</title>
    <link rel="stylesheet" href="transact.css">
</head>
<body>
    <div class="history-container">
        <div class="header">
          <h2>Quick Peek: Account Name #1</h2>
        </div>
        <div>
          <div class="balances">
            <div class="account-balance">
              <span class="label">Current</span>
              <span class="dots"></span>
              <span class="amount">100.00</span>
            </div>
            <div class="account-balance">
              <span class="label">Available</span>
              <span class="dots"></span>
              <span class="amount">100.00</span>
            </div>
          </div>
          <div class="transactions">
            <h3>Recent Activity</h3>
            <table>
              
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
              </thead>
            
              <tbody>
                <tr class="transaction-row">
                  <td class="transaction-date">09/30/2018</td>
                  <td>Credit Interest</td>
                  <td class="transaction-amount">0.15</td>
                </tr>
                <tr class="transaction-row">
                  <td class="transaction-date">09/25/2018</td>
                  <td>Deposit</td>
                  <td class="transaction-amount">$3.50</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="footer">
        </div>
      </div>
    
</body>
</html>
