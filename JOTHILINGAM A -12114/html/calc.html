<!DOCTYPE html>
<html lang="en">
   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .screen {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
      text-align: right;
      font-size: 18px;
      height: 30px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      width: 100%;
      height: 40px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #20db0f;
      resize {cursor: n-resize;}
    }

    .operator {
      background-color: #2442d7;
      color: white;
    }

    .equals {
      background-color: #1fe626;
      color: white;
    }
  </style>
 
</head>

<body>

    
  <div class="calculator">
    <div class="screen" id="screen">click the numbers</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
      <button class="operator">+</button>
    </div>
  </div>
</body>
</html>
