<!DOCTYPE html>
<html>
<body>

<h2>Find the 3rd Smallest Element in an Array</h2>

<p id="demo"></p>

<script>
let arr = [5, 2, 9, 1, 7, 3];
let sortedArr = arr.sort(function(a, b){return a - b});
let thirdSmallest = sortedArr[2];
document.getElementById("demo").innerHTML = "The third smallest element is: " + thirdSmallest;
</script>

</body>
</html>
