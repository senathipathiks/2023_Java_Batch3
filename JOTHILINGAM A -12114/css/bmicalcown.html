<html>
    <head>

    <title>
        BMI-calculator
    </title>
    <style>
        .h{
            border: 5px solid;
            background: center;
            background-color: aqua;
            height: 150px;
            width: 250;
            max-width: 500px;
            margin-top: 100px;
            margin-left: 100px;
            margin-top: 50px;
            
        }
        .text{

            text-align: center;
            padding: auto;
            margin-left: 0%;
            margin-left: 40px;
          

            top: 200px;
            bottom: 300px;

        }
        .button{

            box-sizing: content-box;
            margin-top: 10px;
            margin-left: 70px;
            margin-bottom: 10px;


        }
    </style>



    </head>
    <body>

        <script>
            function BMIcalc()
            {
                var weight=parseInt(document.getElementById("height").value);
                var height=parseInt(document.getElementById("weight").value) / 100;

                if (weight >0 && height > 0){
                    var bmi=weight / (height * height);
                    document.write("your bmi is"+ bmi);
                    
                    
                }
                    else{
                        document.write("please enter valid number");

                    }
                

                //var bmi=weight / (height * height);
                //document.getElementById("b").value=z;
            }
         </script>

         
     <form class="h">
        weight: <input type="Text" id="weight"  class="text"> <br/>
        height: <input type="Text" id="height" class="text"><br/>
        <input type="Button" Value="Calculate BMI" onclick="BMIcalc()" class="button" /><br/>
        BMI: <input type="Text" id="b"  />
     </form>
     <div class="result" id="result">

     </div>
    </body>
</html>
