            <script>
                let num = 123456;

                let rev1 = parseInt(num.toString().split('').reverse().join(''));

                document.write("Reverse number : "+rev1);
            
            </script>
            <br>

<script>
    let rev = 0;
    let num1= 123456;
    let lastDigit;

    while(num1 != 0){
    lastDigit = num1 % 10;
    rev = rev * 10 + lastDigit;
    num1 = Math.floor(num1/10);
    }

    document.write("Reverse number : "+rev);


</script>
