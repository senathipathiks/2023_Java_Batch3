<body>
    <script>
        let str="I am a good boy";
        document.write("String:"+ " " +str);
        var array=str.split(" ");
        let position=0;
        for(i=0;i<array.length-1;i++)
        {
            if(array[i].length < array[i+1].length)
            position=i+1;
        }
        document.write("<br>Longest Word :" + array[position]);
    </script>
</body>
