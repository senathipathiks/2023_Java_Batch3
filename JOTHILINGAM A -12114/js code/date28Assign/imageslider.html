<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
        .slider-box{
            height: 300px;
            width: auto;
            
        }
        .slide-ban{
            display: flex;
        }
        .imgfix{
            display: flex;
            box-sizing: border-box;
        }
        .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }


    </style>
</head>
<body>
   
    <div class="slider-box">
        <div class="slide-ban">
         <img class="imgfix" src="./download.jpeg" > </div>
         <div class="slide-ban"><img class="imgfix" src="./2.jpeg" ></div>
            <div class="slide-ban"><img class="imgfix" src="./3.jpeg" ></div>
                <div class="slide-ban"> <img class="imgfix" src="./4.jpeg" ></div>
                    <div class="slide-ban"> <img class="imgfix" src="./5.jpeg" ></div>
                    

        </div>
       

        </div>

        
    </div>
    
</body>
</html>
