<!DOCTYPE html>
<head>
    <style>
        * {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
    </style>
</head>
<body>
    <form>
        <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in the details to create an account with us.</p>
        <hr>
        <label name="email" for="email"><b>Enter Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <label name="pwd" for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="pwd" onmouseleave="passwordLength()" required>
        <label name="confirmpassword" for="confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="confirmpassword" onmouseleave="passwordMatch()" required>
        <hr>
        <button type="submit" class="registerbtn" onclick=validate()><strong>Register</strong></button>
      </label>

        <!--<button type="submit" class="registerbtn" onclick=validate()><strong>Register</strong></button>-->
        </div>
        <div class="container signin">
        <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
        </form>
        <script>
          let validate = ()=>{
         
          var email = document.getElementById("email").value;
          var password = document.getElementById("pwd").value;
          var rePassword = document.getElementById("confirmpassword").value;
          var emailRegExp = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
          var passRegExp = /^[a-zA-z0-9@.$#]{8,20}$/
          if(email=="")
          alert("email should not be empty");
          else if(!email.match(emailRegExp))
          alert("Email is Not Valid");
          if(password=="")
          alert("password should not be empty");
          else if(!password.match(passRegExp))
          alert("Password is not Valid");
          else if(!rePassword.match(passRegExp))
          alert("Password is not Valid");
          }
          let passwordLength = () =>{
              var password = document.getElementById("password").value;
              if(password.length<6)
              alert("Password Should contain more six characters");
          }
          let passwordMatch = () =>{
              var password = document.getElementById("password").value;
              var rePassword = document.getElementById("repassword").value;
              if(rePassword!=password)
              alert("Password MisMatch");
          }
        </script>
</body>
</html>
