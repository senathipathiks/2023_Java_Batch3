<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquerystyling</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("p").css(
                {'color':'orange','font-size':'22px'}
            );
        });
    </script>
</head>
<body>
   <p>This is my paragraph</p> 
</body>
</html>
