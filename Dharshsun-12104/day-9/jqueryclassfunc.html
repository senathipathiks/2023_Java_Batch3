<html>
    <head>
        <style>
            .style1{
                color:blue;
            }
            .style2{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: larger;
                color:orange;
            }
            .style3{
                background: yellow;
                font-family: Arial, Helvetica, sans-serif;
                font-size:medium;
                color: red;
            }
        </style>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#btn1").click(function(){
                        $("#para1").addClass("style1");
                    });
                    $("#btn2").click(function(){
                        $("#para1").removeClass("style1 style2 style3");
                    });
                    $("#btn3").click(function(){
                        $("#para1").toggleClass("style3");
                    });
                });
            });
        </script>
    </head>
    <body>
        <p id="para1" class="style1">This is Paragraph1</p>
        <input type="button" id="btn1" value="addClass">
        <input type="button" id="btn2" value="removeClass">
        <input type="button" id="btn3" value="toggleClass">
    </body>
</html>
