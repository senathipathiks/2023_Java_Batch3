<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquerytextOperations</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#para1").append("<b>Created text");
            });
            $("#btn2").click(function(){
                $("#para1").prepend("welcome to relevantz");
            });
            $("#btn3").click(function(){
                $("#para1").remove();
            });
        });
    </script>
</head>
<body>
    <p id="para1">This is Paragraph1</p>
    <input type="button" id="btn1" value="Append text">
    <input type="button" id="btn2" value="Prepend text">
    <input type="button" id="btn3" value="Remove text">
</body>
</html>
