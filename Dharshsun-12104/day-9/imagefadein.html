<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagefadein</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#img1").fadeIn(1000);
            })
        })
    </script>
</head>
<body>
    <img src="pngimg.com - welcome_PNG32.png" id="img1" style="display: none;">
    <input type="button" id="btn" value="click">
</body>
</html>
