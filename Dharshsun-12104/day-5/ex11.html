<html>
    <head>
    </head>
    <body>
        <script>
            var msg="This/is/My/Javascript/Session";

            document.writeln(msg+"<br\>");/* This/is/My/Javascript/Session */
            document.writeln(msg.substring(2)+"<br\>"); /* is/is/My/Javascript/Session */
            document.writeln(msg.substring(2,5)+"<br\>");/*is/*/
            document.writeln(msg.substr(2,7)+"<br\>");/*/is/is/M*/
            document.writeln(msg.slice(2,8)+"<br\>");/*/is/is*/
            document.writeln(msg.indexOf('i')+"<br\>");//2
            document.writeln(msg.indexOf('i',3)+"<br\>");//5
            document.writeln(msg.lastIndexOf('i')+"<br\>");//26
            document.writeln(msg.charAt(3)+"<br\>");//s
            var arr=msg.split("/");
            document.writeln(arr[4]+"<br\>");//Session
        </script>
    </body>
</html>
