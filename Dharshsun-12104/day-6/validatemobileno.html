<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Mobile Number</title>
</head>
<body>
   <table>
    <tr>
        <td>Enter Mobile Number :</td>
        <td><input type="number" placeholder="Enter the Mobile Number" id="number" required></td>
        <td><button type="submit" onclick="validate()">Submit</button></td>
    </tr>
   </table> 
   <script>
    function validate(){
        let number = document.getElementById("number").value;
        const numberRegExp = /^(?=.*[0-9]).{10,}$/;
        if(numberRegExp.test(number))
            alert("Mobile Number is valid");
        else
            alert(" Mobile Number is Not Valid");
    }
   </script>
</body>
</html>
