<html>
    <head>
        <h3>Calculate fibonacci</h3>
        <script>
            function fibonacci(n){
                if(n<=1){
                    return n;
                }
                return fibonacci(n-1) + fibonacci(n-2);
            }
        </script>
    </head>
    <body>
        <script>
        document.write("the Fibonnaci series of the number is:"+"<br/>");
        document.write(fibonacci(20));
        </script>
  </body>
</html>
