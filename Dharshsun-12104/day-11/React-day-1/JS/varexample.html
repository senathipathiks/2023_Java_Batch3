<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varexample</title>
</head>
<body>
    <script>
        let greetmsg="Hello There!!!"
        function greet(i){
            if(i==1){
                let greetmsg="welcome";
            }
            else{
                let greetmsg="Hello";
            }
            document.write(greetmsg);// local hello will be displayed.
        }
        document.write(greetmsg);
        //calling the function with no arguments to display default message
        greet(2);
    </script>
</body>
</html>
