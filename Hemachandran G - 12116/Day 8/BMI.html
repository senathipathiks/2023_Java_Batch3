<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: url(https://img.freepik.com/free-vector/body-mass-index-weight-control-with-bmi-healthy-unhealthy-lifestyle-flat-vector-illustration-fitness-indicator-before-after-diet-overall-health-body-fat-scale-concept_88138-795.jpg);
            background-repeat: no-repeat;
            backface-visibility: hidden;
            background-attachment: initial;
            background-position-x: center;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: #160866;
            margin-top: 10%;
        }
        form {
            margin: 0 auto;
            width: 300px;
            margin-top: 0%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 100px #0486dd;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px #0677b9;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #084b66;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #065b66;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="img">
        <img src="" alt="">
    </div>
    <form>
        <label>Weight (in kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <label>Height (in cm)</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <input type="submit" value="Calculate BMI" onclick="calculateBMI()">
    </form>
    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var bmi = weight / ((height / 100) * (height / 100));
            alert("Your BMI is " + bmi.toFixed(2));
        
        if(weight == ""){
                alert("Weight can not be empty or 0");
            }
            else if(height == ""){
                alert("Height can not be empty or 0");
            }
           
        }
    </script>
</body>
</html>
