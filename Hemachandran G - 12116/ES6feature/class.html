<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="course">Course Detials</h1>
    <script>
        class Course{
            constructor(name){
                this.name = name;
            }
            getName(){
                return `The course is ${this.name}`;
                }


        }
        const mycourse = new Course("React")
        document.write(mycourse.getName());
        
    </script>
</body>
</html>
