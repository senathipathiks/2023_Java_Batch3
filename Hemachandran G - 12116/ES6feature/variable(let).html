<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable in ES6</title>
</head>
<body>
    <script>
        let greetmsg = "Hello There!!!"
        function greet(i){
            if(i==1){
                let greetmsg="Welcome.."
            }
            else{
                let greetmsg="Hiii.."
            }
            document.write(greetmsg);
        }
        greet(1)
        document.write(greetmsg);
    </script>
</body>
</html>
