<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var msg="This is my JavaScript Session"

        document.write(msg)
        document.write(msg.substring(3));
        document.write(msg.charAt(4));
        document.write(msg.substr(2,5));
        document.write(msg.indexOf('i'));
    </script>
