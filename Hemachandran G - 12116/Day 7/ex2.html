<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let fact=1,n=5;
        for(i=1;i<=n;i++){
            fact=fact*i;    
        }
        document.write("Factorial of"+n+"is :" +fact)
    </script>
</body>
</html>
