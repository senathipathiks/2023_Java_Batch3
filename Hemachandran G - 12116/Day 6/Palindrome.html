<body>
    <script>
        var st = "madam";
        var reverse;
        for (let i = st.length()-1; i >= 0; i--) {
            reverse = reverse + i;  
        }
      if (st===reverse) {

        document.write("Entered string is a palindrome.");  

      }
        
       else {
        document.write("Entered string isn't a palindrome."); 
       }        
     
    </script>
</body>
