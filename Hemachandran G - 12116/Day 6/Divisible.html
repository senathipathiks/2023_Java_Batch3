<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function divisible(num) {
        if (typeof num !== 'number') {
            return 'Not a Number';
        } else if (num % 2 === 0 && num % 3 === 0) {
            return 'Fizz Buzz';
        } else if (num % 2 === 0) {
            return 'Fizz';
        } else if (num % 3 === 0) {
            return 'Buzz';
        } else {
            return num.toString();
        }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result=divisible(10);
        document.write(result);
    </script>
    
</body>
</html>
