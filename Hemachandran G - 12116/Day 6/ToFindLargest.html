<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hii This is Heram Hemac";
        document.write("String : "+str);
        var arr = str.split(" ");
        let pos=0;
        for(i=0;i<arr.length-1;i++)
        {
            if(arr[i].length < arr[i+1].length)
                pos=i+1;
        }
        document.write("<br>Longest word : "+arr[pos]);
    </script>
</body>
</html>
