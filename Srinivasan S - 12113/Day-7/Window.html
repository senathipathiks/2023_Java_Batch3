<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <script>
        var a=prompt("Enter your Name");
        alert("Hello "+ a);
        function Submission(){
            var c=confirm("Are you Sure to open Gmail !!!")
            if(c==true)
            open("http://www.gmail.com");
            else
            open("http://www.google.com");
        }
    </script>
    <form>
        <button onclick="Submission()">Click to open Gmail </button>
    </form>
</body>
</html>
