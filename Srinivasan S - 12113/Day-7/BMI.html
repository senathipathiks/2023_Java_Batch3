<!DOCTYPE html>
<html lang="en">
<head>

    <title>BMI</title>

    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <h1 class="h1">BMI CALCULATOR</h1><hr>

    <form action="" class="form1">
        <img class="img1"  src="https://notionthings.com/wp-content/uploads/2022/01/info.jpg" alt="image" >

       <input class="b1" type="button" value="Calculate" onclick="calculateBMI()"/><br>
    </form>
    <div id="f3"></div>
    <script src="BMI.js"></script>
