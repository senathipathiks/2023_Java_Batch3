<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calci.css">
</head>
<body align="center">
    <h1><B>CALCULATOR</B></h1> 

    <h2 class="h2"><input type="text"></h2>

    <table class="calci" align="center">    
       
        <tr>
            <td id="t1"><input type="button" value="AC" ></td>
            <td id="t2"><input type="button" value="--X"  ></td>
            <td id="t3"><input type="button" value="%"></td>
            <td id="t4"><input type="button" value="/"></td>
        </tr>
        <tr>
            <td id="t5"><input type="button" value="7"></td>
            <td id="t6"><input type="button" value="8"></td>
            <td id="t7"><input type="button" value="9"></td>
            <td id="t8"><input type="button" value="*"></td>  
        </tr>
        <tr>
            <td id="t9"><input type="button" value="4"></td>
            <td id="t10"><input type="button" value="5"></td>
            <td id="t11"><input type="button" value="6"></td>
            <td id="t12"><input type="button" value="-"></td>
        </tr>
        <tr>
            <td id="t13"><input type="button" value="1"></td>
            <td id="t14"><input type="button" value="2"></td>
            <td id="t15"><input type="button" value="3"></td>
            <td id="t16"><input type="button" value="+"></td>
        </tr>
        <tr>
            <td id="t17"><input type="button" value=":"></td>
            <td id="t18"><input type="button" value="0"></td>
            <td id="t19"><input type="button" value="."></td>
            <td id="t20"><input type="button" value="="></td>
        </tr>
    </table>
</body>
</html>
