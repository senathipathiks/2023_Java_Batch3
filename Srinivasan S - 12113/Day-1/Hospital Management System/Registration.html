<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <form action=""><center>
        
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              
          
              <label for="email"><b style="color: rgb(190, 209, 190) ;">Email</b></label>
              <input type="text" placeholder="Enter Email"  id="email" required><br><br>
          
              <label for="psw"><b style="color: rgb(190, 209, 190);">Password</b></label>
              <input type="password" placeholder="Enter Password"  id="psw" required><br><br>
          
              <label for="psw-repeat"><b style="color: rgb(190, 209, 190);">Re-enter password</b></label>
              <input type="password" placeholder="Re-enter Password"  id="psw-repeat" required>
            
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
             </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="Login.html">Log in</a>.</p>
            </div>
          </form>

    </form>
</center>
    
</body>
</html>
