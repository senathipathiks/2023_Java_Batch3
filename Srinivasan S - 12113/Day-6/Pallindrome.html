<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>

    <script>
        function pallindrome(str){
            
	    let rev="" ;
	    for (let i = str.length - 1; i >= 0; i--) {
		rev+= str[i];
	    }
	    if (rev ===str) {
		return'It is pallindrome';
	    } else {
		return'It is not a pallindrome';
	    }
    }                   
    </script>
</head>
<body>
    <script>
       document.write( pallindrome("racecar"));
    </script>
</body>
</html>
