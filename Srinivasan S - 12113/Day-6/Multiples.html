<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 5</title>

    <script>
        function Multiples(arr,num){
            
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % num === 0) {
                    document.write( arr[i] + " is multiple of 5 "+"<br/>");
                }
                else{
                    document.write( arr[i] + " is not multiple of 5 "+"<br/>");
                }
        
            }
        }
    </script>
</head>
<body>
    <script>
        var arr=[7,5,10,99,98];
        var num=5;
        Multiples(arr,num);
    </script>
</body>
</html>
