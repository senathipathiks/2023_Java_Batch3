<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var greetmsg="Hello All!!!";
        function greet(i){
            if(i==1){
                var greetmsg="Welcome.."
            }
            else{
                var greetmsg="Hello!!!"
            }
            document.write(greetmsg)
        }
        document.write(greetmsg)
        greet(2);
    </script>
