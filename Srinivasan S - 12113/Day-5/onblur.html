<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur</title>
    <script>
        function msg(){
            alert("Ensure all are filled")
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" onblur="msg()">
    </form>
</body>
</html>
