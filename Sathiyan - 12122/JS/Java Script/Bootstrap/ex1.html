<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;

        }

        .header{
            background-color: pink;
            height: 40px;
            display: flex;
            flex: 1;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .logo_image{
            height: 40px;
            margin-left: 30px;
            width: 60px;
            display: flex;
            width: 30px;


        }
        .profile{
            display: flex;
            flex-direction: row;
            width: 60px;
            background-color: lightblue;
        }

        .search_bar{
            display: flex;
            flex-direction: row;
            flex: 1;
            background-color: lightcoral;
            margin-left: 30px;
        }

        .search_box{
            width: 300px;
            border-radius: 5px;
            border: 1px solid grey;
            padding-left: 10px;
        }

        .searchlogo{
            height: 20px;
            width: 20px;
            border-radius: 5px;
        }




    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo_image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2b-noPVdd2T_4iz6TPAU8XD4RDoiPYT-WJxhFmeibWA&s" alt="">
            </div>
            <div class="search_bar">
                <input class="search_box" type="text" placeholder="Search for product">
                <img class="searchlogo" src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-search-icon-image_1344447.jpg" alt="">
                <div class="location">
                    <button>Location</button>
                </div>
            
            </div>
            
            <div class="profile">
                <div class="wish">W</div>
                <div class="dp">S</div>
                <div class="cart">D</div>
            </div>
        </div>
        <div class="options"></div>
        <div class="iamge"></div>
        <div class="topic"></div>
        <div class="product"></div>
    </div>
</body>
</html>
