<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js ">
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="arrow-left" class="arrow"></div>
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
    <div class="slide slide4"></div>
    <div class="slide slide5"></div>
    <div id="arrow-right" class="arrow"></div>
</body>

</html>
<style>
    .slide {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .slide1 {
    	background-image: url(
      "https://images.pexels.com/photos/1322466/pexels-photo-1322466.jpeg?auto=compress&cs=tinysrgb&w=600");
    }
    .slide2 {
      background-image: url(
      "https://images.pexels.com/photos/1405708/pexels-photo-1405708.jpeg?auto=compress&cs=tinysrgb&w=600");
    }
    .slide3 {
      background-image: url(
      "https://images.pexels.com/photos/903939/pexels-photo-903939.png?auto=compress&cs=tinysrgb&w=600");
    }

    .slide4 {
      background-image: url(
      "https://images.pexels.com/photos/133175/pexels-photo-133175.jpeg?auto=compress&cs=tinysrgb&w=600");
    }

    .slide5 {
      background-image: url(
      "https://images.pexels.com/photos/132474/pexels-photo-132474.jpeg?auto=compress&cs=tinysrgb&w=600");
    }
    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      margin-top: -35px;
      width: 0;
      height: 0;
      border-style: solid;
    }
    #arrow-left {
      border-width: 20px 30px 20px 0;
      border-color: transparent #fff transparent transparent;
      left: 0;
      margin-left: 20px;
    }
    
    #arrow-right {
      border-width: 20px 0 20px 30px;
      border-color: transparent transparent transparent #fff;
      right: 0;
      margin-right: 20px;
    }
    
</style>
<script>
    let sliderImages = document.querySelectorAll(".slide"),
    arrowLeft = document.querySelector("#arrow-left"),
    arrowRight = document.querySelector("#arrow-right"),
    current = 0;
    
    // Clear all images
    function reset() {
    for (let i = 0; i < sliderImages.length; i++) {
    	sliderImages[i].style.display = "none";
        }
    }
    
    // Initial slide
    function startSlide() {
    reset();
    sliderImages[0].style.display = "block";
    }
    
    // Show previous
    function slideLeft() {
    reset();
    sliderImages[current - 1].style.display = "block";
    current--;
    }
    
    // Show next
    function slideRight() {
    reset();
    sliderImages[current + 1].style.display = "block";
    current++;
    }
    
    // Left arrow click
    arrowLeft.addEventListener("click", function () {
    if (current === 0) {
    	current = sliderImages.length;
    }
    slideLeft();
    });
    
    // Right arrow click
    arrowRight.addEventListener("click", function () {
    if (current === sliderImages.length - 1) {
    	current = -1;
    }
    slideRight();
    });
    
    startSlide();
</script>
