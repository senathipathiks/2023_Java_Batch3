<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function findThirdSmallest(arr) {
            let sortedArr = Array.from(new Set(arr)); // Removes the duplicates.
            sortedArr.sort((a, b) => a - b); // Sort in ascending order.
            if (sortedArr.length < 3) {
                return "Array doesn't have enough distinct elements";
            } else {
                return sortedArr[2];
            }
        }

        let arr =[5, 2, 9, 1, 5, 6, 7, 2];
        document.write(findThirdSmallest(arr));

    </script>
</body>
</html>
