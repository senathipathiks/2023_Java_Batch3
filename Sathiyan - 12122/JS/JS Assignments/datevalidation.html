<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validateDate(date) {
            var re = /^\d{4}-\d{2}-\d{2}$/;
            if(!date.match(re)) 
            return false;  
            var d = new Date(date);
            var dNum = d.getTime();
            if(!dNum && dNum !== 0) 
                return false;
        return d.toISOString().slice(0,10) === date;
        }

        var date = "2023-12-22";
        if (validateDate(date)) {
            document.write(date + " is valid.");
        } else {
            document.write(date + " is invalid.");
        }

    </script>
</body>
</html>
