<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function absoluteSum(arr) {
        return arr.reduce((sum, x) => sum + Math.abs(x), 0);
    }

    let arr = [-1, -2, 3, 4];
    document.write(absoluteSum(arr));

    </script>
</body>
</html>
