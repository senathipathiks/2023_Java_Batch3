<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
           if(a>10)
           {
            document.write("A is greater than 10");
           } 
           else if(a<10) {
            document.write("A is less than 10");
           }
           else{
            document.write("A is equal to 10");
           }
    </script>
</body>
