<!DOCTYPE html>
<html>

<head>
    <title>SHOP</title>
    <style>
        .slider {
            width: 100%;
            height: 510px;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slider img:first-child {
            z-index: 1;
        }

        .slider img:nth-child(2) {
            z-index: 0;
        }

        .navigation-button {
            text-align: center;
            position: relative;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .active,
        .dot:hover {
            background-color: #717171;
    </style>
</head>

<body>
    <div class="slider">
        <img id="img-1" src="https://img.freepik.com/free-photo/healthy-vegetables-wooden-table_1150-38014.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1704067200&semt=sph" alt="Image 1" />
        <img id="img-2" src="https://thumbs.dreamstime.com/b/fruit-vegetables-7134854.jpg" alt="Image 2" />
        <img id="img-3" src="https://burst.shopifycdn.com/photos/market-peppers.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="Image 3" />
    </div>
    <div class="navigation-button">
        <span class="dot active" onclick="changeSlide(0)"></span>
        <span class="dot" onclick="changeSlide(1)"></span>
        <span class="dot" onclick="changeSlide(2)"></span>
    </div>

    <script>
        var imgs = document.querySelectorAll('.slider img');
        var dots = document.querySelectorAll('.dot');
        var currentImg = 0; // index of the first image 
        const interval = 3000; // duration(speed) of the slide

        function changeSlide(n) {
            for (var i = 0; i < imgs.length; i++) { // reset
                imgs[i].style.opacity = 0;
                dots[i].className = dots[i].className.replace(' active', '');
            }

            currentImg = n;

            imgs[currentImg].style.opacity = 1;
            dots[currentImg].className += ' active';
        }

        var timer = setInterval(changeSlide, interval);

        currentImg = (currentImg + 1) % imgs.length; // update the index number

        if (n != undefined) {
            clearInterval(timer);
            timer = setInterval(changeSlide, interval);
            currentImg = n;
        }
    </script>
</body>
</html>
