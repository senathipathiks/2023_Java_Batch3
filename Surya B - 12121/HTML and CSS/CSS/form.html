<!DOCTYPE html>
<html>
    <head>
      <title>Login</title>
      <link rel = "stylesheet" href = "form.css">
    </head>
    <body>
        <div class = "logo">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        </div>
        <div class = "container">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email or phone number" id = "usermail" required><br>
                <input type="pass" placeholder="Password" = "userpass" required><br>
                <button type="submit">Sign In</button><br>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
            </form>

        </div>
    </body>
</html>
