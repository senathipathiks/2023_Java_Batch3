<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class = "header">
            <h2>STUDENT MANAGEMENT SYSTEM<h2>
        </div>
        <form>
            <div class = "head">
                <h1>REGISTER</h1>
            </div>
            <div class = "container">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter your username" name = "uname" required>
                <label for="umail">User Mail</label>
                <input type="email" placeholder="Enter your email" name = umail required>
                <label for="upass">Password</label>
                <input type="text" placeholder="Enter Password" name = upass required>
                <div class = "b"><button type = "submit">Register</button></div>
            </div>
        </form>
    </body>

</html>
