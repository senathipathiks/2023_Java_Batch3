<!DOCTYPE html>
<html>
<body>



<script>
    function fibonacci(num) {
	if (num == 1)
		return 0;
	if (num == 2)
		return 1;
	return fibonacci(num - 1) + fibonacci(num - 2);
}
document.write("Fibonacciof 5 is :  " + fibonacci(5) +"<br>");

document.write("Fibonacci of 8 is :  " + fibonacci(8));

</script>

</body>
</html>
