<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Longest word</title>
</head>
<body>
    <script>
        let str = "This is your Emperor don't you think your head is a little too high bow down.";
        document.write("String : "+str);
        var arr = str.split(" ");
        let pos=0;
        for(i=0;i<arr.length-1;i++)
        {
            if((i!=pos)&&(arr[pos].length < arr[i].length))
                pos=i;
        }
        document.write("<br>Longest word : "+arr[pos]);
    </script>
</body>
</html>
