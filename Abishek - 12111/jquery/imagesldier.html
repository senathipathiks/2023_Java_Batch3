<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div class="slider" id="slider">
    <div class="slides">
        <img src="road-1072823_1280.jpg" alt="Image 1">
        <img src="istockphoto-636208094-2048x2048.jpg" alt="Image 2">
        <img src="istockphoto-917911572-2048x2048.jpg" alt="Image 3">
        <img src="flowers-19830_1280.jpg" alt="Image 4">
    </div>
</div>

<script>
    var slider = document.getElementById('slider');
    var slides = slider.getElementsByClassName('slides')[0];
    var images = slides.getElementsByTagName('img');
    var index = 0;

    function nextSlide() {
        index++;
        if (index >= images.length) {
            index = 0;
        }
        slides.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    setInterval(nextSlide, 2000);  // Change slide every 2 seconds
</script>

</body>
</html>
