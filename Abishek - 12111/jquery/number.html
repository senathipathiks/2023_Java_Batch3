<html>
<body>

<script>
    var a=12;
    var b=3.45;
    var c='1432.4';
    var d="93.5";
document.write("<b><br\> Var a is Integer: "+Number.isInteger(a));
document.write("<b><br\> Var b is Float: "+Number.isFinite(b));
document.write("<b><br\> Value of C is : "+Number.parseInt(c));
document.write("<b><br\> Value of D is : "+Number.parseFloat(d));
</script>
</body>
</html>
