    <script>
        let greetings="Happy World !!!"
        function greet(i){
            if (i==1) {
                greetings="Hello";
            } else {
                greetings="Morning";
            }
            document.write(greetings);
        }
        document.write(greetings);

        greet(2);

    </script>
