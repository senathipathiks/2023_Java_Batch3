<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Style your BMI calculator here */
.container {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ede6e6;
    border-radius: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #0f0e0e;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form name="techBMI">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <button type="button" onclick="calculateBmi()">Calculate BMI</button>
            <p>Your BMI: <span id="bmiResult"></span></p>
            <p>Interpretation: <span id="bmiMeaning"></span></p>
        </form>
    </div>
<script>function calculateBmi() {
    const weight = parseFloat(document.techBMI.weight.value);
    const height = parseFloat(document.techBMI.height.value) / 100; // Convert cm to meters

    if (weight > 0 && height > 0) {
        const bmi = weight / (height * height);
        document.getElementById('bmiResult').textContent = bmi.toFixed(2);

        if (bmi < 18.5) {
            document.getElementById('bmiMeaning').textContent = 'You are underweight.';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            document.getElementById('bmiMeaning').textContent = 'You are normal weight.';
        } else if (bmi >= 25 && bmi < 29.9) {
            document.getElementById('bmiMeaning').textContent = 'You are overweight.';
        } else {
            document.getElementById('bmiMeaning').textContent = 'You are obese.';
        }
    }
}
</script>
</body>
</html>
