<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        let str="enemy";
        var reversedStr = str.split('').reverse().join('');
        if (str == reversedStr) {
            document.write(str + " is a palindrome.");
        } else {
            document.write(str + " is not a palindrome.");
        }
    </script>
</body>
</html>
