<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [1, -5, -34, -5, 2, 5, 6];
       function absoluteSum(array) {
       let res = 0;
       for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            res += (array[i] * -1); 
        } else {
            res += array[i]; 
        }
    }
    return res;
}
document.writeln("Absolute sum:", absoluteSum(myArray));
    </script>
</body>
</html>
