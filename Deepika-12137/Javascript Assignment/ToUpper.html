<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertFirstAndLastToUpper(str) {
            let words = str.split(' ');
            for(let i = 0; i < words.length; i++){
            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1, words[i].length - 1) + words[i].charAt(words[i].length - 1).toUpperCase();
            }
            return words.join(' ');
        }

        let result = convertFirstAndLastToUpper("The quick brown fox jumps over the lazy dog");
        document.write(result);

    </script>
</body>
</html>
