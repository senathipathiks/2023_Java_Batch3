<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseNumber(i) {
            var res = 0;
            while (i > 0) {
                var rem = i % 10;
                res = res * 10 + rem;
                i = Math.floor(i / 10);
            }
            document.write(res);
        }
        var originalNumber = 12345;
        reverseNumber(originalNumber);
    </script>
</body>
</html>
