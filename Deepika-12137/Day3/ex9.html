<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <style>
        let a=10;
          switch(a)
          {
           case 1:
               document.write("Value is 1");
               break;
           case 2:
               document.write("Value is 2");
               break;
           default:
               document.write("Value is more than 2");
               break;
          }
   </style>Value is more than 2
</body>
