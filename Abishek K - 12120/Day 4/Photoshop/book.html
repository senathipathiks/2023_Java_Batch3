<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body{
            background-color: aqua;
        }
        .container{
            
            width: 600px;
            height: 800px;
            padding-top: 50px;
            padding-left: 100px;
            border-radius: 40px;
            background-color: aqua;
            margin-left: 200px;
        }
        input[type=text],[type=number],[type=datetime-local],[type=tel],[type=email],select{
            border: 2px solid;
            box-sizing: border-box;
            width: 70%;
            height: 25px;
        }
        label{
            font-size: 20px;
            color: white;
        }
        button{
            width: 100px;
            height: 50px;
            font-weight: bolder;
        }
        .form{
            border: 2px solid;
            width: 450px;
            height: 600px;
            padding: 50px;
            border-radius: 40px;
            background-color: black;
        }
        button:hover{
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div class="form">
    <form action="">
        <label for="name">Enter Your Name</label><br>
        <input type="text" name="name" id=""><br><br>
        <label for="Age">Enter Your AGE</label><br>
        <input type="number" name="Age" id=""><br><br>
        <label for="gen">Choose Your Gender</label><br>
        <input type="radio" name="gen" id="">
        <label for="gen">Male</label>
        <input type="radio" name="gen" id="">
        <label for="gen">Female</label>
        <input type="radio" name="gen" id="">
        <label for="gen">Others</label><br><br>
        <label for="date">Select Your Date</label><br>
        <input type="datetime-local" name="date" id=""><br><br>
        <label for="pay">Select Your Payment Method</label><br>
        <select name="pay" id="">
            <option value="">--select--</option>
            <option value="">UPI payments</option>
            <option value="">Debit Cards</option>
            <option value="">Credit Cards</option>
            <option value="">Cash</option>
        </select><br><br>
        <label for="pho">Enter Your Phone Number</label><br>
        <input type="tel" name="pho" id=""><br><br>
        <label for="Email">Enter Your Email</label><br>
        <input type="email" name="Email" id=""><br><br><br><br>
        <button>Book Slot</button>


    </form>
    </div>
    </div>
</body>
</html>
