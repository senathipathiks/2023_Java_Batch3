<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
       #below{
        background-color: red;
       }
       #normal{
        background-color: green;
       }
       #over{
        background-color: aqua;
       }
       #obe{
        background-color: burlywood;
       }
       form{
        background-color: aqua;
        border: 2px solid;
        padding: 100px;
       }
       h1{
        background-color: blueviolet;
       }
    </style>
</head>
<body>
    <script>
        function bmi()
        {
            var he=document.getElementById("height").value;
            var wt=document.getElementById("weight").value;
            var x = he*he;
            var result=Math.floor((wt/x)*10000);
            document.getElementById("cal").value=result;

            if(result<18.5){
                document.getElementById("below").innerHTML='Below Weight';
                
            }
            else if(result>18.5 && result<24.9){
            document.getElementById("normal").innerHTML="Normal Weight";
            
            }
            else if(result>25 && result<29.9){
                document.getElementById("over").innerHTML="Over weight";
                
            }
            else if(result >30){
                document.getElementById("obe").innerHTML="Having Obesity";
                

            }

        }


    </script>
           <h1>BMI CALCULATOR</h1>
    <form action="">
        <label for="height">Enter your Height</label><br>
        <input type="number" id="height" placeholder="Enter Height in meter"><br><br>
        <label for="weight">Enter Your Weight</label><br>
        <input type="number" id="weight" placeholder="Enter weight in kilogram"><br><br>
        <label for="cal">Your BMI is</label><br>
        <input type="text" name="" id="cal">
        <button type="button" onclick="bmi()">Calculate BMI</button>

    </form>
    
    <h1 id="below"></h1>
    <h1 id="normal"></h1>
    <h1 id="over"></h1>
    <h1 id="obe"> </h1>


    
    
    
    
</body>
</html>
