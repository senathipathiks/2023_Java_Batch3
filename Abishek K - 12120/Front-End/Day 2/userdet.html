<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body{
           background:linear-gradient(to bottom left, #66ff33 68%, #ffff00 100%);
        }
        table{
            border: solid 2px;
            width:300px;
            height: 300px;
            font-weight: bolder;
            background-color:#00FFFF;
            margin-left: 400px;
            margin-top: 100px;
        }
        #tab td{
            border:solid 1px #13274F;
        }
       
        #tab tr:hover{
            background-color:#E1EBEE;
        }
        table th{
            margin-left: 40px;
        }
       

    </style>
</head>
<body>
  <table id="tab">
    <tr>
        <th>Doctor's Details:</th>
    </tr>
    <tr>
        <td>Doctor's Name:</td>
        <td>Abishek</td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Age:</td>
        <td>22</td>
    </tr>
    <tr>
        <td>Speciality:</td>
        <td>Cardiac</td>
    </tr>
    <tr>
        <td>Experience:</td>
        <td>2+years</td>
    </tr>
  </table>
</body>
</html>
