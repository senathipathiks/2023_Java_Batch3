<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>
</head>
<body>
    <script>
        function valid()
        {
            var regex='^(1[0-2]|0[1-9])/(3[01]|[12][0-9]|0[1-9])/[0-9]{4}$';
            var date = document.getElementById("dat").value;
            if(!date.match(regex)){
                alert("Not proper format for date")
            }
        }
    </script>


    <form action="">
        <label for="">Enter the Date</label><br>
        <input type="text" name="" id="dat">
        <button type="button" onclick="valid()">submit</button>
    </form>
</body>
</html>
