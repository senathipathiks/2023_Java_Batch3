<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 18</title>
</head>
<body>
    <script>
        function valid()
        {
            var email = document.getElementById("mail").value;
            var regex = '^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$';
            if(!email.match(regex))
            {
                alert("Enter correct Email format");
            }
        }
    </script>
    <form action="">
        <label for="mail">Enter the Email</label><br>
        <input type="email" name="" id="mail">
        <button type="button" onclick="valid()">Submit</button>
    </form>
</body>
</html>
