    <script>
        //Write a javascript program to find the longest word from the given string

        function longword(str){
            var str1=" ";
            var str1= str.split(" ");
            document.write(str1 + "<br>");
            var lword=0;
            var len = str1.length;
            for(i=0;i<len;i++){
              if(lword<str1[i].length){
                  lword=str1[i].length;
              }
              if(str1[i].length==lword){
                document.write(str1[i] + "<br>");
              }
            }
            return lword;
            

        }
        const str = prompt('Enter the Stirng');
        document.write("size of the word:" +longword(str));
    </script>
