<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <script>
        function checkPalindrome(str){
            var str1="";
            var len = str.length;
            for(i=len-1;i>=0;i--){
                 str1= str1 + str[i];
            }
            document.write(str1 + "<br>");
            document.write(str + "<br>");
            if(str==str1){
                document.write("It is an Palindrome");

            }
            else{
                document.write("It is not an Palindrome");
            }

        }
        var str = prompt('Enter the Word:'); //getting from user
        checkPalindrome(str);
    </script>
</body>
</html>
