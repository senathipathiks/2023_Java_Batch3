<body>
    <script>
        const arr = [10,20,30,40,50];
        var sum=0;
        for(i=0;i<arr.length;i++)
        {
            var val = arr[i];
            sum = sum + val;


        }
        document.write("Sum of the Array is: " + sum);
    </script>
