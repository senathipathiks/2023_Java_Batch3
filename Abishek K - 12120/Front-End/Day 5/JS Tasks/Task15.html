<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function valid(){
        var card = document.getElementById("card").value;
        var regex = "^4[0-9]{12}(?:[0-9]{3})?$";
        if(!card.match(regex)){
            alert("please Enter the Proper Card Details")
        }

    }

    </script>

    <form action="">
        <label for="card">Enter Your Credit card Number</label><br>
        <input type="text" name="" id="card">
        <button type="button" onclick="valid()">submit</button>
    </form>
    
</body>
</html>
