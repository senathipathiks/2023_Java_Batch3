<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI BY LOKI</title>
    <style>
        body{font-size: 10px;
   text-align: center;padding: 10% 0; background-color: rgb(128, 113, 65);}
     #weight:hover{background-color: rgba(43, 255, 0, 0.693);}
     #height:hover{background-color: rgb(255, 0, 4);}
     button:hover{background-color: rgb(73, 42, 165);}
     button{cursor: auto;}
     h1{border-style: solid; background-color: rgb(42, 165, 165);}
     
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for ="weight">Weight :</label>
    <input id="weight" type="numbers"><br>
    <label for ="height">Height :</label>
    <input id="height" type="numbers"><br>
    <button onclick="bmicalculator()">Submit</button> 
    <button onclick="reloade()">Clear</button>

    <h4 id="Heading"></h4>
    <p id="bmi-output"></p>
    <p id="message"></p>
    <script>
      function bmicalculator(){
        let weight = document.getElementById('weight').value
        let height = document.getElementById('height').value
        let bmi =(weight/(height*height)*703)
      document.getElementById('Heading').innerHTML='Your BMI is :'
      document.getElementById('bmi-output').innerHTML= bmi}
       function reloade(){
        window.location.reload();
      }
    </script>
</body>
</html>
