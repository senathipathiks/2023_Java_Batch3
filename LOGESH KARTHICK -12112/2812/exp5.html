<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#para1").append(" <b>Added By Hemachandran :)");
            });
            $("#btn2").click(function(){
                $("#para1").prepend(" <b>Hii Hello today is Thursday !!!");
            });
            $("#btn3").click(function(){
                $("#para1").remove();
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1">This is m Paragraph </p>
    <input type="text" id="btn1" value="Append Text" style="cursor: pointer;">
    <input type="text" id="btn2" value="Prepend Text" style="cursor: pointer;">
    <input type="text" id="btn3" value="Remove Text" style="cursor: pointer;">
</body>
</html>
