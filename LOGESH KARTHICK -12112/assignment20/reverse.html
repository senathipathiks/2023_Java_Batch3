<html>
    <head>
        <title>reverse number</title>
    </head>
    <body>
        <script>
            
    function reverseNumber(num) 
    {
        let reversed = 0;
         while (num > 0)
    {
        reversed = (reversed * 10) + (num % 10);
        num = Math.floor(num / 10);
    }
        return reversed;
    }

        console.log(reverseNumber(123));
        </script>
    </body>
</html>
