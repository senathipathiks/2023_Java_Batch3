<!DOCTYPE html>
<html lang="en">
<head>
    <title>chessboard</title>
    <style>
        .chessboard
        {
            border-spacing:  0;
            border-collapse: collapse;
        }
        .chessboard th
        {
           padding:2em;

        }
        .chessboard.td
        {
           border: 1px solid;
           height:2em;
           width:2em;
        }
        .chessboard .light
        {
           background: white; 
        }
       .chessboard .dark
        {
            background: black;
        }
    </style>

    
</head>
<body>
    <table class="chessboard">

            <tr>
                <th>a</th>

                <th>g</th>

            </tr>

                <td  class="dark"></td>

                <td  class="dark"></td>

            </tr>

              </tr>

                <td class="light"></td>
              </tr>
              <tr>

              </tr>

</body>
</html>
