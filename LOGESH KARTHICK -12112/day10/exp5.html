<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){

            $("#btn").click(function(){
                var x = parseInt($("#t1").val());
                var y = parseInt($("#t2").val());
                var z = x+y;
                $("#t3").val(z);
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        Enter Number 1: <input type="text" id="t1"> <br>
        Enter Number 2: <input type="text" id="t2"> <br>
        <input type="button" value="Calculate Sum" id="btn"> <br>
        Sum : <input type="text" id="t3">
    </form>
</body>
</html>
