<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="college"></p>
    <script>
      class Course {
        constructor(name, teacher) {
          this.name = name;
          this.teacher = teacher;
        }
        getName = () => {
          return `The course is ${this.name} and the Teacher name is ${this.teacher}`;
        };
      }
      let c1 = new Course("Math", "Sanjay Kanna");
         //let  = c1.getName();
    //   console.log(x);
      document.getElementById("college").innerHTML = c1.getName();
    </script>
  </body>
</html>
