<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
	<form action="CalcPage">
	<table>
		<tr>
			<td>Enter the Amount</td>
			<td>
			<input type="number" placeholder="Amount" name="amount" required>
			</td>
		</tr>
		
		<tr>
			<td>Enter Interest percentage</td>
			<td>
			<input type="number" placeholder="interest in %" name="percentage" required>
			</td>
		</tr>
		
		<tr>
			<td>Number of Month</td>
			<td>
			<input type="number" placeholder="Months" name="month" required>
			</td>
		</tr>
	</table>
	<button>Submit</button>
	</form>

</body>
</html>
