<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let speed=60;

        if (speed <= 50) 
        {
            document.write("Safe Driving");
        } else if (speed > 50 && speed <= 60) 
        {
            document.write("Drive Safely");
        } else if (speed > 60 && speed <= 70) 
        {
            document.write("Speed Limit Crossed, reduce your Speed !!!");
        } else if (speed > 70) 
        {
            document.write("Over speed !!!");
        }

    </script>
</body>
</html>
