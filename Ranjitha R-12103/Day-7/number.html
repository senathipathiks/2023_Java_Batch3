<html>
    <title>Numbers</title>
    <body>
        <script>
            var a=15;
            var b=3.23;
            var c='5';
            var d="4.32";
            document.write("<br/> Var a is Integer: "+Number.isInteger(a));
            document.write("<br/> Var b is Float: "+Number.isFinite(b));
            document.write("<br/> Value of c is: "+Number.parseInt(c));
            document.write("<br/> Value of d is: "+Number.parseFloat(d));

        </script>
    </body>
</html>
