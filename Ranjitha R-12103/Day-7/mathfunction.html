<html>
    <title>Math Function</title>
    <body>
        <h1>Math Functions </h1>
        <script>
            document.write("<b><br/> Absolute value of -5 is: "+Math.abs(-5));
            document.write("<b></br/> Ceil value of 3.6789 is: "+Math.ceil(3.6789));
            document.write("<b><br/> Floor value of 5 number is: "+Math.floor(5));
            document.write("<b><br/> Min value of 5 number is: "+Math.min(5,8,9,1,7));
            document.write("<b><br/> Max value of 5 numbers is: "+Math.max(2,6,4,9,4,1));
            document.write("<b><br/> Square root of 4 is: "+Math.sqrt(4));
            document.write("<b><br/> 2 power 4 is: "+Math.pow(2,4));
            document.write("<b><br/> cos value of 4 is: "+Math.cos(4));
            document.write("<b><br/> sin value of 4 is: "+Math.sin(4));
            document.write("<b><br/> cosh value of 4 is: "+Math.cosh(4));
            document.write("<b><br/> log of 4 is: "+Math.log(4));
        </script>
    </body>
</html>
