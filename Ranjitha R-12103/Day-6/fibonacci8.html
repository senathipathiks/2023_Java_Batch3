<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci</title>
    <script>
        function fibonacci(n){
            let a=0,b=1;
            if(n==0){
                return a;
            }
            for(let i=2;i<=n;i++){
                let c=a+b;
                a=b;
                b=c;
            }
            return b;
        }
    </script>
</head>
<body>
    <script>
        document.write(fibonacci(4));
    </script>
</body>
</html>
