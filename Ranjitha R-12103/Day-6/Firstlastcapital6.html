<!-- Write a JavaScript function that accepts a string as a parameter and converts the first and last letters of each word of the string in upper case. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>FL upper</title>
    <script>
       function FirstAndLast(str)
{

    // Create an equivalent string of the given string
    var ch = str.split('');
    for (var i = 0; i < ch.length; i++)
    {

        // k stores index of first character
        // and i is going to store index of last
        // character.
        var k = i;
        while (i < ch.length && ch[i] != ' ')
            i++;

        // Check if the character is a small letter
        // If yes, then Capitalise
        ch[k] = String.fromCharCode(ch[k] >= 'a' && 
        ch[k] <= 'z' ? (ch[k].charCodeAt(0) - 32)
                    : ch[k].charCodeAt(0));
        ch[i - 1] = String.fromCharCode(ch[i - 1] >= 'a'
        && ch[i - 1] <= 'z'? (ch[i - 1].charCodeAt(0) - 32)
                            : ch[i - 1].charCodeAt(0));
    }

    return ch.join('');
}
    </script>
</head>
<body>
    <script>
         var str = "Hello team this is ranjitha rajaram";
        document.write( str + "<br>");
        document.write( FirstAndLast(str));

    </script>
</body>
</html>
