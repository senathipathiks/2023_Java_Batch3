<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute sum of the array</title>
    <script>
       const arr = [1, 5, -34, -5, 2, 5, 6];
    const absoluteSum = arr => {
   let res = 0;
   for(let i = 0; i < arr.length; i++){
      if(arr[i] < 0){
         res += (arr[i] * -1);
         continue;
                    }
        res += arr[i];
        }
        return res;
        }
        document.write(absoluteSum(arr));
        
    </script>
</head>

    <script>

    </script>
</body>
</html>
