<!-- .Write a javascript program to Check whether the given string is Palindrome or not? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome</title>
   <script>
    function checkPalindrome() {
            var str = document.getElementById("inputString").value;
            var reversedStr = str.split('').reverse().join('');
            if (str === reversedStr) {
                document.getElementById("result").innerHTML = str + " is a palindrome.";
            } else {
                document.getElementById("result").innerHTML = str + " is not a palindrome.";
            }
        }
   </script>
</head>
<body>
        <h2>Palindrome Checker</h2>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
       
</body>
</html>
