<!-- Write a javascript program to find the longest word from the given string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Longest word</title>
    <script> 
    </script>
</head>
<body>
    <script>
         let str = "Hii Team this is ranjitha";
        document.write("String : "+str);
        var arr = str.split(" ");
        let pos=0;
        for(i=0;i<arr.length-1;i++)
        {
            if(arr[i].length < arr[i+1].length)
                pos=i+1;
        }
        document.write("<br>Longest word : "+arr[pos]);
  
    </script>

</body>
</html>
