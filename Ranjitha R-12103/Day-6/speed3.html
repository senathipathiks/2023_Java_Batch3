<!-- . Write a function which receives speed as a parameter
	if it is <= 50 print "Safe Driving"
	if it is > 50 and <=60 print "Drive Safely"
	if it is > 60 print "Speed Limit Crossed, reduce your Speed !!!"
	if it is more than 70, print "Over speed !!!" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function speed(speed){
            if(speed<=50){
                return("Safe driving");
            }
            else if(speed>50 && speed<=60){
                return("Drive safely");
            }
            else if(speed>60 && speed<=70){
               return("speed limit crossed,reduce your speed!!!");
            }
            else if(speed>70){
                return("Over speed!!!");
            }
        }

    </script>
</head>
<body>
   <script>
    let output=speed(90);
    document.write(output);
   </script>
</body>
</html>
