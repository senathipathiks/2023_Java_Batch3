<!DOCTYPE html>
<html lang="en">
<head>
    <title>password match</title>
    <script>
        let checkPassword=(password)=>{
        let regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        return regex.test(password);
        }
    </script>
</head>
<body>
    <script>
        document.write(checkPassword('Ranjitha123'));
    </script>
</body>
</html>
