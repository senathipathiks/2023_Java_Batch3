<html>
    <head>
        <title>Hiding Functionalities</title>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                $("#para1").hide();
                });
            });
        </script>
    </head>
    <body>
        <p id="para1" >This is my para</p>
        <input type="button" id="btn1" value="Click">
    </body>
</html>
