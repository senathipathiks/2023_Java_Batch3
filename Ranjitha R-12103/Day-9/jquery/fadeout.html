<html>
    <head>
        <title>fadeout</title>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#img1").fadeOut(10000);
                });
            });
        </script>
        <style>
            #img1{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <img src="img1.jpg" id="img1">
        <input type="button" id="btn" value="Click">
    </body>
</html>
