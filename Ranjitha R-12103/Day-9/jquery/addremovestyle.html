<html>
    <head>
        <script src="jquery.js"></script>
        <style>
            .style1{
                color:blueviolet;
            }
            .style2{
                font-family: Arial, Helvetica, sans-serif;
                font-size: larger;
                color: blue;
            }
            .style3{
                background: yellowgreen;
                font-family: 'Times New Roman', Times, serif;
                font-size: medium;
                color:red;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#para1").addClass("style2");
                });
                $("#btn2").click(function(){
                    $("#para1").removeClass("style2 style3");
                });
                $("#btn3").click(function(){
                  
                        $("#para1").toggleClass("style3");
                    });
                });
        </script>
    </head>
    <body>
        <p id="para1" class="style1">This My paragraph</p>
        <input type="button" id="btn1" value="Add Class">
        <input type="button" id="btn2" value="Remove class">
        <input type="button" id="btn3" value="Toggle Class">
    </body>
</html>
