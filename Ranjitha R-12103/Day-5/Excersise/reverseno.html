<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse the number</title>
    <script>
        function reversingno(i)
        {
            var res=0;
            while(i>10)
            {
                rem=i%10;
                res=res*10+rem;
                i*Math.floor(i/10);
            }
            return res;
        }
        </script>
     
</head>
<body>
       <script>
        document.write(reversingno(12345));
    </script>
</body>
</html>
