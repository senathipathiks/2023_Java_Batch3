<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let i,fact=1;
        let number=5;
        for(i=1;i<=number;i++)
        {
            fact=fact*i;
            document.writeln("Factorial of " + number +" is : "+fact);
        }
    </script>
</body>
</html>
