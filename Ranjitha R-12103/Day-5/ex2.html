<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=123; var res=0;
    while(i>0)
      {
        rem=i%10;
        res=res*10+rem; //32 //320
        i=Math.floor(i/10); //1  //
      }
       document.write(res);
    </script>
</body>
</html>
