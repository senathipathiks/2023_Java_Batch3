<!DOCTYPE html>
<html lang="en">
   <head>

   </head>
   <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-dark">
        
         <ul class="navbar-nav">

            <li class="nav-item">
               <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Contact</a>
            </li>
         </ul>
      </nav>
    </div>
   </body>
</html>
