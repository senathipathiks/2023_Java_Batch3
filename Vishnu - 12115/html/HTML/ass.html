<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="example"></p>
    <script>
        var a = 1;
        var b = 0;
        while (a <= 3)
        {
        a++;
        b += a * 2;
        document.write(b);
        }
        </script>
</body>
