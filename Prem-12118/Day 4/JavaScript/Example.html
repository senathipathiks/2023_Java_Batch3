  <script>
   
    function reversing(i){
        var res=0;
        while(i>0)
        {
            rem=i%10;
            res=res*10+rem;
            i=Math.floor(i/10);
        }
        return res;
    }

  </script>

  <script>
    document.write("The reversed number:"+reversing(123)+"<br/>");
  </script>
