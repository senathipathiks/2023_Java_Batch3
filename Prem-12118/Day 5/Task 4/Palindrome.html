<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Palindrome</title>
</head>
<body>
    <script>
        function isPalindrome(str){
            var len =str.length;
            for (var i=0; i < len/2;i++){
                if (str[i]!==str[len -1 -i]){
                    return ("Not a Palindrome"+"<br/>");
                }
                else{
                     return ("Palindrome"+"<br/>");
                }
            }

        }
        var str = prompt('Enter the Word:'); //getting from user
        document.write(isPalindrome(str));
    </script>
    
</body>
</html>
