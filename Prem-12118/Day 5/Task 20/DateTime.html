<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Date and Time</title>
</head>
<body>

<h2>Current Date and Time</h2>

<p id="datetime"></p>

<script>
function displayDateTime() {
    var currentDateTime = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
    var formattedDateTime = currentDateTime.toLocaleDateString('en-US', options);

    document.getElementById('datetime').innerText = "Current date and time: " + formattedDateTime;
}

// Call the function when the page loads to display the current date and time
window.onload = function() {
    displayDateTime();
};
</script>

</body>
</html>
