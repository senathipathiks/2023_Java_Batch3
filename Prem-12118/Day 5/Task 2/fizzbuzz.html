<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Check the number</title>
</head>
<body>
    <script>
        function Check(x){

            if (x%2==0 && x%3==0) {
                return ("Fizz Buzz");    
           } else if (x%2==0){
                 return ("Fizz");
                 
            }else if (x%3==0){
                return ("Buzz");
               
            } else{
                return ("not a number");
            }

        }

        document.write(Check(5));

        
    </script>
    
</body>
</html>
