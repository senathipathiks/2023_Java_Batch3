<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Validator</title>
</head>
<body>

<h2>Password Validate</h2>

<form id="passwordForm">
    <label for="password">Enter your password:</label>
    <input type="password" id="passwordInput" required><br><br>

    <button type="button" onclick="validatePassword()">Check Password</button>
</form>

<div id="validationResult"></div>

<script>
function validatePassword() {
    var password = document.getElementById('passwordInput').value;
    var validationResult = document.getElementById('validationResult');

    // Password criteria (you can modify these as needed)
    var minLength = 8;
    var hasUpperCase = /[A-Z]/.test(password);
    var hasLowerCase = /[a-z]/.test(password);
    var hasNumbers = /\d/.test(password);
    var hasSpecialChars = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password);

    if (
        password.length >= minLength &&
        hasUpperCase &&
        hasLowerCase &&
        hasNumbers &&
        hasSpecialChars
    ) {
        validationResult.innerText = "Password meets the criteria!";
    } else {
        validationResult.innerText = "Password does not meet the criteria. Please follow the requirements.";
    }
}
</script>

</body>
</html>
