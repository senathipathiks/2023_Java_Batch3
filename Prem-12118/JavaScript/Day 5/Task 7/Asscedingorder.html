<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Order</title>
</head>
<body>
     <script>
        function sortArray(arr) {
            // Split the input string into an array of numbers
            var numArr = arr.split(' ').map(Number);

            // Use the sort() method to sort the array in ascending order
            numArr.sort(function(a, b) {
                return a - b;
            });

            return numArr;
        }

        var arr = prompt("Enter the Array separated by spaces:");  
        document.write("Input Array: " + arr + "<br>");
        document.write("Array in Ascending Order: " + sortArray(arr).join(', '));
     </script>
</body>
</html>
