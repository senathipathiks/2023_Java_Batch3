<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uncommon Characters Finder</title>
</head>
<body>

<h2>Uncommon Characters Finder</h2>

<form id="inputForm">
    <label for="stringA">Enter string A:</label>
    <input type="text" id="stringA" required><br><br>

    <label for="stringB">Enter string B:</label>
    <input type="text" id="stringB" required><br><br>

    <button type="button" onclick="findUncommonCharacters()">Find Uncommon Characters</button>
</form>

<div id="result"></div>

<script>
function findUncommonCharacters() {
    var stringA = document.getElementById('stringA').value;
    var stringB = document.getElementById('stringB').value;

    var uncommonCharacters = getUncommonCharacters(stringA, stringB);
    document.getElementById('result').innerText = "Uncommon characters: " + uncommonCharacters;
}

function getUncommonCharacters(a, b) {
    var uncommon = '';

    for (var i = 0; i < a.length; i++) {
        if (b.indexOf(a[i]) === -1 && uncommon.indexOf(a[i]) === -1) {
            uncommon += a[i];
        }
    }

    for (var j = 0; j < b.length; j++) {
        if (a.indexOf(b[j]) === -1 && uncommon.indexOf(b[j]) === -1) {
            uncommon += b[j];
        }
    }

    return uncommon;
}
</script>

</body>
</html>
