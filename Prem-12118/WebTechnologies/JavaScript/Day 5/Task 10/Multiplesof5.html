<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 5</title>
</head>
<body>
    <script>
        function multiplesOf5(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 5 === 0) {
                    document.write("This element "+arr[i]+" is multiple by 5"+"<br/>");
                    
            }
        }
    }
        // Example array (you can replace it with your own array for testing)
        let arr = [10, 25, 7, 15, 30, 42, 55];

        multiplesOf5(arr);
    </script>
</body>
</html>
