<!DOCTYPE html>
<html>
<head>
<title>Date Validation</title>
</head>
<body>

<input type="date" id="dateInput">
<button onclick="validateDate()">Validate</button>
<p id="result"></p>

<script>
function validateDate() {
  const dateInput = document.getElementById("dateInput");
  const result = document.getElementById("result");

  const enteredDate = dateInput.value;

  // Basic format check (dd/mm/yyyy):
  const dateRegex = /^(0[1-9]|[12]\d|3[01])\/(0[1-9]|1[0-2])\/(19|20)\d{2}$/;
  if (!dateRegex.test(enteredDate)) {
    result.textContent = "Invalid date format. Please use dd/mm/yyyy.";
    return;
  }

  // Parse into a Date object:
  const dateParts = enteredDate.split("/");
  const day = parseInt(dateParts[0], 10);
  const month = parseInt(dateParts[1], 10) - 1; // Months are 0-indexed
  const year = parseInt(dateParts[2], 10);

  const enteredDateObj = new Date(year, month, day);

  // Check for valid date parts:
  if (enteredDateObj.getFullYear() !== year ||
      enteredDateObj.getMonth() !== month ||
      enteredDateObj.getDate() !== day) {
    result.textContent = "Invalid date. Please check the month and day.";
    return;
  }

  // Date is valid:
  result.textContent = "Valid date!";
}
</script>

</body>
</html>
