<!DOCTYPE html>
<html>
<head>
<title>Validate Mobile Number</title>
</head>
<body>

<input type="text" id="mobileNumberInput">
<button onclick="validateMobileNumber()">Validate</button>
<p id="result"></p>

<script>
function validateMobileNumber() {
  let mobileInput = document.getElementById("mobileNumberInput");
  let result = document.getElementById("result");
  let mobileNumber = mobileInput.value;
  let mobileRegex = /^\d{10}$/;
  if (!mobileRegex.test(mobileNumber)) {
    result.textContent = "Invalid format. Enter 10 digits.";
  } else {
    result.textContent = "Valid mobile number!";
  }
}
</script>

</body>
</html>
