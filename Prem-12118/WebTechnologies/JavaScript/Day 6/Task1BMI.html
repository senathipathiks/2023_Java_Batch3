<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="Task1BMI.css">
</head>
<body>
  <h2>BMI Calculator</h2>
  <label>Height (cm):</label>
  <input type="number" id="height" placeholder="Enter height in cm"><br><br>
  <label>Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight in kg"><br><br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  
  <div id="result"></div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (height <= 0 || weight <= 0) {
        document.getElementById("result").innerText = "Please enter valid height and weight.";
        return;
      }
      //const bmi=(weight/((height/100)**2));
      const bmi = Math.floor(weight / ((height / 100) ** 2));
      document.getElementById("result").innerHTML = "Your BMI is: " + bmi;

    }
  </script>
</body>
</html>
