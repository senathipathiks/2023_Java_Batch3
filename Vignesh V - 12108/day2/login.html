<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
</head>
<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      
        <div id="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required id="name">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="password">
      
          <button type="submit" onclick="validate()">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>

      <script>
        function validate(){
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var nameRegExp = "^[a-z]+[a-z]+\.[a-z]$";
        var passRegExp = "^[a-zA-z0-9@.$#]{8,20}$";
        if(!name.match(nameRegExp))
        alert("name is Not Valid");

        if(!password.match(passRegExp))
        alert("Password is not Valid");
        
        //window.open("MainPage.html");
        }
        
      </script>
      
        </body>
    </html>
