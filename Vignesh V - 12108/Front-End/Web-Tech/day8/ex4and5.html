<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
    $(document).ready(function(){
        $('#btn1').click(function(){
        $('#img').fadeOut(10000);
        });
        $('#btn').click(function(){
        $('#img').fadeIn(10000);
        });
    });   
    </script>
</head>
<body>
    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600" id="img">
    <input type="button" id="btn1" value="Fadeout">
    <input type="button" id="btn" value="Fadein">
</body>
</html>
