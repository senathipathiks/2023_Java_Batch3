<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <h1>New user Rregister Below</h1>
        Name:<input type="Text" id="name"> <br>

        Age:<input type ="number"><br>

        DOB:<input type ="date"> <br>

        Email:<input type ="text" id="mail"><br>

        Create Password:<input type="password" id="password"> <br>
        
        <button type="button" onclick="validate()">Submit</button>
        
    </form>

    <script>
        function validate(){
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var mail=document.getElementById("mail").value;
        var nameRegExp = "^[a-z]+[a-z]+\.[a-z]$";
        var passRegExp = "^[a-zA-z0-9@.$#]{8,20}$";
        var emailRegExp = "^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$";
        if(!name.match(nameRegExp))
        alert("name is Not Valid");

        if(!password.match(passRegExp))
        alert("Password is not Valid");

        if(!mail.match(emailRegExp))
        alert("Email is Not Valid");

        
        }
        
      </script>
    
</body>
</html>
