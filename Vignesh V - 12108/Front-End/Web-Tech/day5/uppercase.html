<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <script>
        function stringConvert(str){
            var arr = str.split(" ")
            for(i=0;i<arr.length;i++){
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1,(arr[i].length-1)) + arr[i].charAt(arr[i].length-1).toUpperCase();
            }
            let str1 = arr.join(" ");
            document.write("String : "+str);
            document.write("<br>After function String : "+str1);

        }

        stringConvert("hello this is vignesh");
    </script>
</body>
</html>
