<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checking</title>
</head>
<body>
    <script>
        let str = "madam";
        let str1 = "";
        for(i=str.length-1;i>=0;i--)
            str1 += str.charAt(i);
        if(str1==str)
            document.write(str+" is a Palindrome");
        else
            document.write(str+" is not a palindrome");
    </script>
</body>
</html>
