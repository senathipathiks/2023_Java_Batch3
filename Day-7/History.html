<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <script>
        function goBack()
        {
            window.history.back();
        }
        function goForward()
        {
            window.history.forward();
        }
    </script>
<form>
    <button onclick=goBack()>Back </button>
    <button onclick=goForward()>Forward </button>
</form>
</body>
</html>
