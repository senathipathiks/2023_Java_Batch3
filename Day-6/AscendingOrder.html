<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending</title>

    <script>
        function Ascending(arr){
            arr.sort((x,y)=>x-y)// sort the given array 
            return arr;
           
        }
    </script>
</head>
<body>
    <script>
        var arr=[21,78,32,2,6]
        document.write(Ascending(arr));
    </script>
</body>
</html>
