<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card validation</title>
    
<script>
    function cardnumber(inputtxt)
{
  var cardno = /^(?:6[57][0-9]{13})$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid credit card number! Enter a valid card number");
        return false;
        }
}
</script>
</head>
<body>    
<h2>Enter Credit Card No.[Starting with 65 or 67, length 15 digits and Submit]</h2>

<form name="form1" action="#">
    
    <input type='text' name='text1'/><br><br>
    <input type="submit" name="submit" value="Submit" onclick="cardnumber(document.form1.text1)"/>
    
</form>
<script>
    document.write(cardnumber(inputtxt));
</script>
</body>
</html>
