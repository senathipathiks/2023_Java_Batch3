<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdArray</title>

    <script>
      function ThirdElement(arr){
        arr.sort((a,b)=>a-b);// function to the array in java script
        return arr[2];
        }
    </script>
</head>
<body>
    <script>
        let arr=[3,25,66,78,21];
        document.write(ThirdElement(arr));
    </script>
</body>
</html>
