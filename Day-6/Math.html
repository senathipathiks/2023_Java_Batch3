<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        document.write("<b><br\> Absolute value of -3 is: "+Math.abs(-33));
        document.write("<b><br\> Ceil value of 3.1456 is: "+Math.ceil(3.15));
        document.write("<b><br\> Floor value of 3.1456 is: "+Math.floor(3.99));
        document.write("<b><br\> Min value of 5 numbers is: "+Math.min(15,5,27,25,16,28));
        document.write("<b><br\> Max value of 5 numbers is: "+Math.max(15,5,27,25,16,28));
        document.write("<b><br\> Square root of 4 is: "+Math.sqrt(9));
        document.write("<b><br\> 2 power 3 is: "+Math.pow(2,3));
        document.write("<b><br\>"+Math.cos(8));
</script>
    </script>
</body>
</html>
