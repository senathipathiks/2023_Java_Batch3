<!DOCTYPE html>
<html lang="en">
<head>
   <TITLE>REGISTRATIONFORM</TITLE>
   <style>
    form
    {
        background-color: aqua;
        text-align: center;
        border:20px;
    }

   </style>
</head>
<body>
    <FORM>
        <TABLE>
            <TR>
                <TD>NAME:</TD>
                <TD><INPut type="text" placeholder="NAME"></INPut></TD>
            </TR>
            <TR>
                <TD>Password:</TD>
                <TD><INPUT type="password" placeholder="Password"></INPUT></TD>
            </TR>
            <TR>
                <TD>GENDER:</TD>
                <TD><INPUT type="radio" NAME="GENDER">MALE</INPUT></TD>
                <TD><INPUT type="radio" NAME="GENDER">FEMALE</INPUT></TD>
            </TR>

            <TR>
                <Td>EMAIL:</Td>
                <Td><INPut type="MAIL" placeholder="EMAIL"></INPut></Td>
            </TR>

            <TR>
                <TD>PHONE number</TD>
                <td>
                <SELEct>
                    <OPTION>91</OPTION>
                    <Option>81</Option>
                    <OPTion>71</OPTion>
                    <OPTion>61</OPTion>
                </SELEct>
                <INPut type="PHONE NUMBER" placeholder="NUMBER"></INPut>
                </td>
            </TR>
            <tr>
            <TD>SUBMIT</TD>
            <TD><INPUT type="submit" value="SUBMIT" NAME =""></INPUT></TD>
            </tr>
        </TABLE>
    </FORM>
</body>
</html>
