
<!DOCTYPE html>
<html>
<head>
  <title>Chess Board</title>
  <style>
    .ChessBoard {
      border-spacing: 0;
      border-collapse: collapse;
    }
    .ChessBoard th {
      padding: .5em;
    }
    .ChessBoard td {
      border: 1px solid;
      width: 2em;
      height: 2em;
    }

</head>
