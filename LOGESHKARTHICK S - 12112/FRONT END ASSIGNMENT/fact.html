<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>my factorial program</title>
</head>
<body>
    <script>
        let i;
        let fact=2,n=8;
        for(i=1;i<=n;i++){
            fact=fact*i;    
        }
        document.write("Factorial of"+n+"is :" +fact)
    </script>
</body>
</html>
