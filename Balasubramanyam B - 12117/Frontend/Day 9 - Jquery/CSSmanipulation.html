<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{color:brown;} 
        .style2{font-family: Georgia, 'Times New Roman', Times, serif;font-size: larger;color: orangered;}
        .style3{background-color: yellowgreen;font-family: Arial, Helvetica, sans-serif;font-size: medium;color: blue;}
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){
        $("#b1").click(function(){
            $("#para1").addClass("style1")})
       
        $("#b2").click(function(){
            $("#para1").removeClass("style1 style2 style3")})
        $("#b3").click(function(){
            $("#para1").toggleClass("style3")}) })
        
    </script>
</head>
<body>
    <p id="para1">This is my paragraph</p>
    <input type="button" id="b1" value="Add class">
    <input type="button" id="b2" value="Remove class">
    <input type="button" id="b3" value="Toggle class">
</body>
</html>
