<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){
        $("#b1").click(function(){
            $("#para1").append(" created by Balu")})
       
        $("#b2").click(function(){
            $("#para1").prepend("Welcom to Relevantz ")})
        $("#b3").click(function(){
            $("#para1").remove()}) })
        
    </script>
</head>
<body>
    <p id="para1">This is my paragraph</p>
    <input type="button" id="b1" value="Append Text">
    <input type="button" id="b2" value="Prepend Text">
    <input type="button" id="b3" value="Remove Text">
</body>
</html>
