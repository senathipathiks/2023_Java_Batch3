<html>
    <title>QuerySelectorAll</title>
    <body>
        <h2>The QuerySelectorAll</h2>
        <p>This is element 1.</p>
        <p>This is element 2.</p>
        <script>
            var arr=(document.querySelectorAll("P"));
            for(i=0;i<arr.length;i++){
                document.write(arr[i].innerHTML);
            }
        </script>
    </body>
</html>
