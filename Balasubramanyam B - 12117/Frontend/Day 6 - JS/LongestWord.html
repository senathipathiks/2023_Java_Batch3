<body>
    <script>
   function longest(str){  
	const words = str.split(' ');
	let largest = ''; 
	for(const word of words){ 
		if(word.length > largest.length){ 
		largest = word; 
		} 
	} 
	return largest; }
	const inputString = "this string is long";
	const largest = longest(inputString);
	document.write(largest);
    </script>
  
</body>
