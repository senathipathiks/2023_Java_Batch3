<html>
<body>
    <script>
        function goBack()
        {
            window.history.back();
        }
        function goForward()
        {
            window.history.forward();
        }
    </script>
<form>
    <button onclick=goBack()>previes </button>
    <button onclick=goForward()>Next </button>
</form>
</body>
</html>
