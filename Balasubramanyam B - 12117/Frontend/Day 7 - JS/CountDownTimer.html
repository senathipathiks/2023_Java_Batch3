<!DOCTYPE html>
<html>
<head>
<style>
body{font-size: 30px;
  text-align: center;padding: 10% 0; background-color: cadetblue;}
h1{text-shadow: 2px 2px 2px; color: rgb(109, 66, 47);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
div{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;}
</style>
</head>
<body>

<h1><b>Countdown Timer For January First</b></h1>

<div class="countdown-timer" id="countdown"></div>

<script>

var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
