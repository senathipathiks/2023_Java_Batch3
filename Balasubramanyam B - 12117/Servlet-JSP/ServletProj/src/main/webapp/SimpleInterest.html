<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <h1>Simple Interest Calculator</h1>
    <form action="SimpleInterest" method="post">
        <label for="principal">Principal (Money) $:</label>
        <input type="number" name="principal" id="principal" required><br><br>

        <label for="rate">Rate per year %:</label>
        <input type="number" name="rate" id="rate" step="0.01" required><br><br>

        <label for="time">Time (per years):</label>
        <input type="number" name="time" id="time" required><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
