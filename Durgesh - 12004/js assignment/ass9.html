<!DOCTYPE html>
<html>
  <head>
    <title>Third Smallest Element</title>
  </head>
  <body>
    <script>
      function thirdSmallest(arr) {
        if (arr.length < 3) {
          return null;
        }
        arr.sort(function(a, b) {
          return a - b;
        });
        return arr[2];
      }

      let arr = [5, 9, 6, 3, 7, 5, 1, 2, 4];
      let thirdSmallestElement = thirdSmallest(arr);
      document.write(`The third smallest element in the array [${arr}] is: <b>${thirdSmallestElement}</b>`);
    </script>
  </body>
</html>
