<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Divisibility Checker</title>
  </head>
  <body>
    <label for="input">Enter a number:</label>
    <input type="text" id="input" name="input"><br><br>
    <button onclick="checkDivisibility()">Check Divisibility</button>
    <p id="result"></p>
    <script>
      function checkDivisibility() {
        let input = document.getElementById("input").value;
        if (isNaN(input)) {
          document.getElementById("result").innerHTML = "Not a Number";
        } else if (input % 2 === 0 && input % 3 === 0) {
          document.getElementById("result").innerHTML = "Fizz Buzz";
        } else if (input % 2 === 0) {
          document.getElementById("result").innerHTML = "Fizz";
        } else if (input % 3 === 0) {
          document.getElementById("result").innerHTML = "Buzz";
        } else {
          document.getElementById("result").innerHTML = input;
        }
      }
    </script>
  </body>
</html>
