<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Series</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n <= 0) {
          return 0;
        } else if (n === 1) {
          return 1;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }

      function generateFibonacciSeries(n) {
        let series = [];
        for (let i = 1; i <= n; i++) {
          series.push(fibonacci(i));
        }
        return series;
      }

      let n = 10;
      let series = generateFibonacciSeries(n);
      document.write(`The first ${n} numbers in the Fibonacci series are: <b>${series.join(", ")}</b>`);
    </script>
  </body>
</html>
