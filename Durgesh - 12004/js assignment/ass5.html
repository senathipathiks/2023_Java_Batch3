<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Longest Word Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 200px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      #result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Longest Word Finder</h1>
    <form>
      <label for="input">Enter a string:</label>
      <input type="text" id="input" name="input"><br>
      <input type="submit" value="Find" onclick="findLongestWord()">
    </form>
    <div id="result"></div>
    <script>
      function findLongestWord() {
        let input = document.getElementById("input").value;
        let result = document.getElementById("result");
        if (input === "") {
          result.innerHTML = "Please enter a string.";
        } else {
          let words = input.split(" ");
          let longestWord = "";
          for (let i = 0; i < words.length; i++) {
            if (words[i].length > longestWord.length) {
              longestWord = words[i];
            }
          }
          result.innerHTML = `The longest word in the string is "${longestWord}".`;
        }
      }
    </script>
  </body>
</html>
