<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Swap Numbers</title>
  </head>
  <body>
    <p>Before swapping: a = 10, b = 20</p>
    <button onclick="swapNumbers()">Swap Numbers</button>
    <p id="result"></p>
    <script>
      function swapNumbers() {
        let a = 10;
        let b = 20;
        console.log(`Before swapping: a = ${a}, b = ${b}`);
        [a, b] = [b, a];
        console.log(`After swapping: a = ${a}, b = ${b}`);
        document.getElementById("result").innerHTML = `After swapping: a = ${a}, b = ${b}`;
      }
    </script>
  </body>
</html>
