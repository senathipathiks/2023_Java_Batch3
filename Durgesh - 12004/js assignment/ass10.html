<!DOCTYPE html>
<html>
  <head>
    <title>Sort Array of Numbers</title>
  </head>
  <body>
    <script>
      let arr = [5, 9, 6, 3, 7, 5, 1, 2, 4];
      arr.sort(function(a, b) {
        return a - b;
      });
      document.write(`The sorted array is: <b>${arr.join(", ")}</b>`);
    </script>
  </body>
</html>
