<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>String Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 200px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      #result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>String Converter</h1>
    <form>
      <label for="input">Enter a string:</label>
      <input type="text" id="input" name="input"><br>
      <input type="submit" value="Convert" onclick="convertString()">
    </form>
    <div id="result"></div>
    <script>
      function convertString() {
        let input = document.getElementById("input").value;
        let result = document.getElementById("result");
        if (input === "") {
          result.innerHTML = "Please enter a string.";
        } else {
          let words = input.split(" ");
          let convertedWords = [];
          for (let i = 0; i < words.length; i++) {
            let firstLetter = words[i].charAt(0).toUpperCase();
            let lastLetter = words[i].charAt(words[i].length - 1).toUpperCase();
            let middleLetters = words[i].slice(1, -1);
            let convertedWord = firstLetter + middleLetters + lastLetter;
            convertedWords.push(convertedWord);
          }
          let convertedString = convertedWords.join(" ");
          result.innerHTML = `The converted string is "${convertedString}".`;
        }
      }
    </script>
  </body>
</html>
