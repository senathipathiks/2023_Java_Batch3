
<html>
<head> 
   <script src="jquery.js"></script>
   <script>
   $(document).ready(function(){
      
      $("#t1").focus(function(){
       $(this).css("background-color","blue");
       });

       $("#bn1").click(function(){
       alert("Button1 Clicked");
       });

       $("#bn2").dblclick(function(){
       alert("Button2 Double Clicked");
       });

       $("#bn3").mouseover(function(){
       $(this).css("background-color","white");
       });

    //    $("#bn3").mouseout(function(){
    //    $(this).css("background-color","cyan");
    //    });

       $("#t2").keydown(function(){
       alert("Key Pressed");
       });

       $("#t2").keyup(function(){
         $(this).css("color","red");
       });

      
       
   });
</script>
</head>
<body>

<form>
<input type="button" id="bn1" value="OnClick"/>
<input type="button" id="bt2" value="Doubleclick"/>
<input type="text" id="t1">
<input type="button" id="bn3" value="OnMousOver"/>
<input type="text" id="t2" />

</form>

</body>
</html>
