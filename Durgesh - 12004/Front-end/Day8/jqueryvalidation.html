<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                // on button click,get value of input control
                $("#bn").click(function(){
                    var emailRegEx = '^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$'; //'[a-z0-9]+@[a-z]+\.[a-z]{2,3}$';
                    var passwordRegEx = '^[a-zA-Z0-9!@#$%^&*]{6,16}$';
                    var fname = $('#fname').val();
                    var lname = $('#lname').val();
                    var email = $('#email').val();
                    var password = $('#pwd').val();
                    if (fname == "") {
                        alert("First name cannot be empty");
                    }
                    else if(lname == "") {
                        alert("Last name cannot be empty");
                    }
                    else if (email == "") {
                        alert("Enter valid email address")
                    }
                    else if(! email.match(emailRegEx)) {
                        alert("Enter valid email address");
                    }
                    else if(password ==""){
                        alert("Password is must");
                    }
                    else if(password.length < 7 && ! password.match(passwordRegEx) ) {
                        alert("Enter Valid Password");
                    }
                });
            });
        </script>
    </head>
    <body>
        <form>
            Enter Your First name : <input type="text" id="fname" /> <br/>
            Enter Your Last name : <input type="text" id="lname" /> <br/>
            Enter Your E-mail ID : <input type="text" id="email" /> <br/>
            Enter Your Password : <input type="password" id="pwd" /> <br/>
            <input type="button" id="bn" value="Register" /> <br/>
        </form>
    </body>
</html>
