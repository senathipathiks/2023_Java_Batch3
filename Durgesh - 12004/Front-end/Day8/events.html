<html>
    <head>
        <title>JavaScript Events</title>
    </head>
    <body>
        <h1>JavaScript Events</h1>
        <form>
            <input type="button" onclick="clickevent()" value="OnClick"/>
            <input type="button" id="bn1" value="OnClick 2"/>
            <input type="text" id="text1" onfocus="focusevent()">
            <input type="button" id="bn2" onmouseover="mouseover()" onmouseout="mouseout()" value="OnMouseOver"/>
            <input type="text" id="text3" onkeydown="KeyPressed()" onkeyup="Keyreleased()"/>
        </form>
        <script>
            function clickevent() {
                alert("onclick Events");
            }
            document.getElementById("bn1").addEventListener("click", click);
            function click() {
                alert("on click Event 2")
            }
            function focusevent() {
                document.getElementById("text1").style.background="gold";
            }
            function mouseout() {
                document.getElementById("bn2").style.backgroundColor="slategray"
            }
            function KeyPressed(){
                alert("Key pressed");
            }
            function Keyreleased(){
                document.getElementById("text3").style.background="red"
            }
        </script>
    </body>
</html>
