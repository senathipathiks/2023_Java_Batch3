<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React js</title>
</head>
<body>
    <h1 id="course">Course Details</h1>
    <script>
        class Course{
            constructor(cname) {
                this.topic = cname;
            }
            duration(){
                return "<br>"+this.topic + " duration is 1 week"

            }
        }
        const mycourse = new Course("React Js course");

        document.write(mycourse.duration());
    </script>
    
</body>
</html>
