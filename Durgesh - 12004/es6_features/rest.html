<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function show() {
        function show(message,...brands) //rest operator
        {
            document.write("<br>" +message);
            // for(let i in arguments)
            // document.write(arguments[i]);
            for (let i in brands)
            document.write(brands[i])
        }
        // let message = "Brands - "
        let message="<br>" +"Brand - ";
        show(message,"Puma");
        show(message,"Puma","Nike");
        show(message,"Puma,"," Nike,"," Skechers");
    </script>
    
</body>
</html>
