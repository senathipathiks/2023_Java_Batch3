<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="calci">
        <input type="text" name="display" style="width: 270px; height: 40px; background-color: darkgray; " placeholder="0" ><br>
        <input class="cal" type="button" value="9">
        <input class="cal" type="button" value="8">
        <input class="cal" type="button" value="7">
        <input class="cal" type="button" value="/" style="background-color: darkgray ;"><br>        
        <input class="cal" type="button" value="6">
        <input class="cal" type="button" value="5">
        <input class="cal" type="button" value="4">
        <input class="cal" type="button" value="*" style="background-color: darkgray;"><br>
        <input class="cal" type="button" value="3">
        <input class="cal" type="button" value="2">
        <input class="cal" type="button" value="1">
        <input class="cal" type="button" value="-" style="background-color: darkgray;"><br>
        <input class="cal" type="button" value="0">
        <input class="cal" type="button" value=" . ">
        <input class="cal" type="button" value="=" style="background-color: lightblue;">
        <input class="cal" type="button" value="+" style="background-color: darkgray;">
    </form>
    
</body>
</html>
