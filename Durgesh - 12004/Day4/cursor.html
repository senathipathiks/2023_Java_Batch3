<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Property</title>
</head>
<style>
    * {
        background-color: beige;
        color: black;
        font-size: 30px;
        float: center;
    }
    p {
        background-color: rgb(180, 81, 81);
        opacity: 65%;
    }
    p.wait{cursor: wait;}
    p.help{cursor: help;}
    p.crosshait{cursor: crosshair;}
    p.default{cursor: default;}
    p.pointer{cursor: pointer;}
    p.progress{cursor: progress;}
    p.zoomin{cursor: zoom-in;}
    p.zoomout{cursor: zoom-out;}
</style>
<body>
    <p class="wait">Wait Cursor</p>
    <p class="help">Help Cursor</p>
    <p class="crosshair">Crosshair Cursor</p>
    <p class="default">Default Cursor</p>
    <p class="progress">Progress Cursor</p>
    <p class="pointer">Pointer Cursor</p>
    <p class="zoomin">Zoomin Cursor</p>
    <p class="zoomout">Zoomout Cursor</p>
    
    
</body>
</html>
