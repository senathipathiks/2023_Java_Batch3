<html>
    <head>
        <style>
            .style1{
                color: greenyellow;
            }

            .style2 {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: larger;
                color: brown;
            }
            .styte3 {
                background: fuchsia;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: xx-large;
                color: black;
            }
        </style>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#bn1").click(function(){
                    $("#pr1").addClass("style2");
                });
                $("#bn2").click(function(){
                    $("#pr1").removeClass("style2");
                });
                $("#bn3").click(function(){
                    $("#pr1").toggleClass("style3");
                });
            })
        </script>
    </head>
    <body>
        <p id="pr1" class="style1">This is a paragragh</p>
        <input type="button" id="bn1" value="Add">
        <input type="button" id="bn2" value="Remove">
        <input type="button" id="bn3" value="Toggle">
    </body>
</html>
