<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Map</title>
</head>
<body>
    <script>
        const arr = [10,20,30];
        const newArr = arr.map((x)=>{
            return x*2;
        });
        document.write(newArr);
    </script>
</body>
</html>
