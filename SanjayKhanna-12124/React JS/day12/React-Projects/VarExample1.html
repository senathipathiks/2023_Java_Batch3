<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 EXample</title>
</head>
<body>
    <Script>
        var greetMsg="Hello World"
        function greet(i){
            if(i==1){
                greetMsg="Welcome";
            }
            
            else{
                greetMsg="Hey";
            }
            
            document.write(greetMsg+"<br>");
        }
        greet(0);
        document.write(greetMsg+"<br>");
    </Script>
</body>
</html>
