<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <script>
        var student = new Object();
        student.name = "Sanjay Khanna";
        student.rollno = 12124;
        student.mathMark = 91;
        student.phyMark = 92;
        student.chemMark = 78;
        student.CSMark = 99;
        student.grade = 'A';
        document.write("Name : "+student.name);
        document.write("<br>Roll No : "+student.rollno);
        document.write("<br>Math Mark : "+student.mathMark);
        document.write("<br>Physics Mark : "+student.phyMark);
        document.write("<br>Chemistry Mark : "+student.chemMark);
        document.write("<br>Computer Science Mark : "+student.CSMark);
        document.write("<br>Overall Grade : "+student.grade);

    </script>
</body>
</html>
