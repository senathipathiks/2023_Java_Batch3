<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var names = ["Sanjay","Vishnu","Sathiya","Sothi"]    //Array Example
        for(i=0;i<names.length;i++)
        {
            document.write(i+1+" Name : "+names[i]+"<br>");
        }
    </script>
</body>
</html>
