<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        document.write("<br>Absolute value of -3 : "+Math.abs(-3));
        document.write("<br>Ceil value of 3.1456 : "+Math.ceil(3.1456));
        document.write("<br>Floor value of 3.1456 : "+Math.floor(3.1456));
        document.write("<br>Min value of 5 number : "+Math.min(2,6,4,1,9));
        document.write("<br>Max value of 5 number : "+Math.max(2,6,4,1,9));
        document.write("<br>Square root of 4 is: "+Math.sqrt(4));
        document.write("2 power 3 : "+Math.pow(2,3));
    </script>
</body>
</html>
