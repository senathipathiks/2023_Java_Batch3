<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Checking</title>
</head>
<body>
    <script>
        function div(num){              //Function definition
        if((num%2==0)&&(num%3==0))
        document.write("<br>Fizz Buzz");
        else if(num%2==0)
        document.write("<br>Fizz");
        else if(num%3==0)
        document.write("<br>Buzz");
        else
        document.write("<br>"+num);
        }

        div(48);
        div(28);        //Function call
        div(33);
        div(31);
    </script>
    
</body>
</html>
