<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuate Age</title>
</head>
<body>
    <script>
        function calAge(dateString){
            var today = new Date();

            var year = parseInt(dateString.slice(0,4));
            var month = parseInt(dateString.slice(4,6));
            var day = parseInt(dateString.slice(6,8));

            var birthDay = new Date(year,month-1,day);

            var age = today.getFullYear() - birthDay.getFullYear();

            var mon = today.getMonth() - birthDay.getMonth();

            if((mon<0)||((mon===0)&&(today.getDate()<birthDay.getDate())))
            age--;
        
            document.write("Birthday Date : "+birthDay);
            document.write("<br> Age : "+age);

        }

        calAge('20011209');
    </script>
</body>
</html>
