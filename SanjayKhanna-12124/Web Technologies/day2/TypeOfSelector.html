<!DOCTYPE html>
<html>
    <head>
        <title>Types of Selector</title>
        <style>
            p#id{
                color: aquamarine;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid lightcoral;
            }
            p.class{
                color: blueviolet;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                border: 4px solid yellowgreen;
            }
            b{
                background-color: bisque;
                border: 6px solid goldenrod;
            }
            u,h1,h2,h3,h4,h5,h6{
                color: red;
                font-weight: bolder;
                text-align: right;
            }
            *{
                color: black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p id="id">This is Id Selector</p>
        <p class="class">This is Class Selector</p>
        <b>This is Element Selector</b><br>
        <u>This is Group Selector</u>
        <h1>This is H1</h1>
        <h2>This is H2</h2>
        <h3>This is H3</h3>
        <h4>This is H4</h4>
        <h5>This is H5</h5>
        <h6>Th is H6 </h6>
        This is Universal Selector
    </body>
</html>
