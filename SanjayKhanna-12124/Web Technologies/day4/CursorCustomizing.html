<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Customizing</title>
    <style>
        *{
            background-color: aqua;
            color: black;
            font-size: large;
            float: center;
        }
        p{
            background-color: aliceblue;
            opacity:80%;
        }
        p.wait{cursor: wait;}
        p.help{cursor: help;}
        p.crosshair{cursor: crosshair;}
        p.default{cursor:default;}
        p.pointer{cursor: pointer;}
        p.progess{cursor:progress;}
        p.Zoomin{cursor: zoom-in;}
        p.Zoomout{cursor:zoom-out}

    </style>
</head>
<body>
    <p class="wait">Wait Cursor</p>
    <p class="help">Help Cursor</p>
    <p class="crosshair">Crosshair Cursor</p>
    <p class="default">Default Cursor</p>
    <p class="pointer">Pointer Cursor</p>
    <p class="Progess">Progess Cursor</p>
    <p class="Zoomin">Zoom In Cursor</p>
    <p class="Zoomout">Zoom Out Cursor</p>
</body>
</html>
