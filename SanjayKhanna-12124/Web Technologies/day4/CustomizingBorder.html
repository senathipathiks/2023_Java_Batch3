<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizing Border</title>
    <style>
        h1{
            border-top-style: dashed;
            border-left-style: dotted;
            border-bottom-style: double;
            border-right-style: groove;
        }

        p{
            border-style: dotted;
            border-color: blue;
            border-width: 5px;
            border-radius: 10px;
            padding: 2%;
        }
    </style>
</head>
<body>
    <h1>MY Home Page</h1>
    <p>This is Sanjay Khanna S</p>
</body>
</html>
