<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
         h1{
            background: linear-gradient(60deg in, blue, skyblue);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
            text-align: center;
        }
        p{
            background: linear-gradient(to right,rgb(255, 0, 43), rgb(228, 138, 222));
            background-attachment: fixed;
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        a{
            color: black;
            text-decoration: none;
            display: block;
            margin: 5%;
            border: 2px solid rgb(0, 0, 0);
            padding-right: 70px;
        }
        a:active{
            color: blue;
        }

        a:visited{
            color: red;
        }
        a:hover{
            color: rgb(0, 255, 21);
        }
        button{
            border: 2px solid rgb(0, 0, 0);
            background-color: ghostwhite; 
            color: black;
            margin: 5%;
        }
        button:hover{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>My Home Page</h1>
    <p>This is Sanjay Khanna S</p>
    <a href="www.google.com">google</a>

    <button>Refresh</button>
