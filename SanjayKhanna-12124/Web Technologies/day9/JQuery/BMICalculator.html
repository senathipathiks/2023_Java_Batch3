<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="jQuery.js"></script>
    <style>
        #Weight-container,
#Height-container {
    margin-bottom: 20px;
    background-color: rgb(141, 222, 254);
}

table {
    width: 50%;
    border-collapse: collapse;
}

table td {
    padding: 10px;
    text-align: left;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-weight: bold;
    margin-top: 20px;
    background-color: rgb(182, 217, 248);
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto;
    border: 1px solid #ddd;
    border-radius: 4px;
}

body{
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDjWh-W504X2zPJGo7AHeaXl41Dg--LMAVUA&usqp=CAU');
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: 100% ;
    background-position: center;
}
    </style>
</head>
<body>
    <div id="Weight-container">
        <table>
            <tr>
                <td>Weight :</td>
                <td><input type="text" placeholder="Enter your weight in Kilograms" id="weight" required autocomplete="off"></td>
            </tr>
        </table>
    </div>
    <div id="Height-container">
        <table>
            <tr>
                <td>Height :</td>
                <td><input type="text" placeholder="Enter your weight in Centimeters" id="height" required autocomplete="off"></td>
            </tr>
        </table>
    </div>
    <div id="button">
        <button type="submit" onclick="cal()">Calculate</button>
    </div>
    <div id="result"></div>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                var weight = parseFloat($("#weight").val());
                var height = parseFloat($("#height").val())/100;
                if(weight==0 || isNaN(weight))
                alert("Weight cannot be Zero or Empty");
                else if(height==0 || isNaN(height))
                alert("height cannot be Zero or Empty");
                else{
                var bmi =(weight/Math.pow(height,2));
                $("#result").html("BMI Value : "+bmi.toFixed(2)+"<br><br>"+"<img src=\"https://img.freepik.com/premium-vector/man-body-mass-index-fitness-bmi-chart-with-male-silhouettes-scale_53562-7067.jpg?w=2000\" width =600px height= 400px>");
                }
            });
        });
    </script>
</body>
</html>
