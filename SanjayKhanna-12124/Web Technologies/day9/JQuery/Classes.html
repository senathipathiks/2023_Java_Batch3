<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manipulation</title>
    <style>
        .sty1{
            color:blue;
            text-decoration: underline;
        }
        .sty2{
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            text-decoration: line-through;
            color: chartreuse;
        }
        .sty3{
            border: 2px solid yellow;
            text-decoration: overline;
            color: black;
        }
    </style>
    <script src="jQuery.js"></script>
</head>
<body>
    <p id="para">Hello, This is SanjayKhanna</p>
    <button id="btn1">Add Class</button>
    <button id="btn2">remove class</button>
    <button id="btn3">Toggle Class</button>
    <script>
        var count =0;
        $(document).ready(function(){
            $("#btn1").click(function(){
                if(count<3)
                {   count ++;
                    $("#para").addClass("sty"+count);
                    alert("sty"+count+" added");
                }
                else{
                    count=1;
                    $("#para").addClass("sty"+count);
                    alert("sty"+count+" added");
                }
            });
            $("#btn2").click(function(){
                $("#para").removeClass();
                alert("Class removed");
            });
            $("#btn3").click(function(){
                if(count<3)
                {   count ++;
                    $("#para").toggleClass("sty"+count);
                    alert("sty"+count+" toggled");
                }
                else{
                    count=1;
                    $("#para").toggleClass("sty"+count);
                    alert("sty"+count+" toggled");
                }
            });

        });
    </script>
</body>
</html>
