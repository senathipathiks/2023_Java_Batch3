<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        let a = 10;
        if(a%2!=0)
            document.writeln(`${a} is odd`)
        else
        document.writeln(`${a} is Even`)
    </script>
</body>
</html>
