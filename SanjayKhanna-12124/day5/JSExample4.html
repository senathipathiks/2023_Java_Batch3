<!DOCTYPE html>
<html>
<head>
    <title>Comment and Variable page</title>
    <script>
        var x="sanjay khanna"           //Variable String
        var y=22;                       //Variable int
        var z=true;                     //Variable boolean
        /* Example of Variables */
        document.writeln(`<p>Name : ${x} </p>`)                
        document.writeln(`<p>age : ${y} </p>`)
        document.writeln(`<p>Gender : Male - ${z} </p>`)
    </script>
</head>
<body>
    
</body>
</html>
