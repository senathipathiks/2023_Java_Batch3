<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h2>The querySelector() Method Example</h2>
    <p>This is a p element 0.</p>
    <p>This is a p element 1</p>
    <script>
    document.write(document.querySelector("p").innerHTML+"<br>");

    var arr=(document.querySelectorAll("p"));
    for(i=0;i<arr.length;i++){
        document.write(arr[i].innerHTML);
    }
    </script>
</body>
</html>
