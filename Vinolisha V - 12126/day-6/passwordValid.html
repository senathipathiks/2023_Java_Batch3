<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordValid</title>
    
</head>
<body>
    <table>
        <tr>
            <td>Password :</td>
            <td><input type="password" placeholder="Enter the Password" id="password" required></td>
            <td><button type="submit" onclick="validate()">Submit</button></td>
        </tr>
       </table> 
       <script>
        function validate(){
            let password = document.getElementById("password").value;
            const passwordRegExp = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if(passwordRegExp.test(password))
                alert("Password is valid");
            else
                alert("Password is Not Valid");
        }
       </script>
</body>
</html>
