<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <title>Palindrome number</title>
</head>
<body>
    <script>
      
           let str="dad";
           let str1="";
           for(i=str.length-1;i>=0;i--)
           str1+=str.charAt(i);
           if(str1==str)
           document.write(str+ " "+ "is a palindrome");
        else
        document.write(str+"is not a Palindrome");

        
    </script>
</body>
</html>
