<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function SumOfArray(){
        var arr=[1,3,5,7,9];
        let sum=0;
        for(i=0; i<arr.length;i++){
            sum=sum+arr[i];
         }
         return sum;
    }
</script>
    <title>Document</title>
</head>
<body>
    <script>
        let result=SumOfArray();
        document.write(result);
    </script>
</body>
</html>
