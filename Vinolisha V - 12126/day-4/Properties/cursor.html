<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.wait{
            cursor: wait;
        }
        p.help{
            cursor: help;
        }
        p.crosshari{
            cursor: crosshair;
        }
        p.default{
            cursor: default;
        }
        p.pointer{
            cursor: pointer;
        }
        p.progress{
            cursor: progress;
        }
        p.zoomin{
            cursor: zoom-in;
        }
        p.zoomout{
            cursor: zoom-out;
        }
        p{
            font-weight: bolder;
            font-size: large;
        }
        
    </style>
</head>
<body>
    <h1>Types of Cursor</h1>
    <p class="wait">Vinolisha</p>
    <p class="help">Vino</p>
    <p class="crosshari">Lish</p>
    <p class="default">Vinu</p>
    <p class="pointer">Vinisha</p>
    <p class="progress">Darbin</p>
    <p class="zoomin">Darbin Vinisha</p>
    <p class="zoomout">Sisters</p>
   
</body>
</html>
