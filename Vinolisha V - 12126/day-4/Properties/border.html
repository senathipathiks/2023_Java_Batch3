<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border-style: dashed;
            border-width: 10px;
            border-color: blue;
            border-radius: 10px;
            padding: 20px;
           
        } 
        h2{
            border-top-style: dashed;
            border-top-color: gold;
            border-bottom-style: dotted;
            border-bottom-color: gold;
            border-left-style: double;
            border-left-width: 10px;
            border-left-color: gold;
            border-right-style: double;
            border-right-width: 10px;
            border-right-color: gold;
            padding: 20px;
            border-radius: 10px;
           

        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint sit quia quidem libero, dicta ipsam, animi id pariatur ducimus aliquam debitis accusantium laborum architecto fugit consectetur, dolore voluptatum odio laudantium.</p>
    <h2>Vinolisha</h2>
</body>
</html>
