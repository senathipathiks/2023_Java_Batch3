<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
        switch(a){
            case 1:
                document.write("value is 1");
            case 2:
                document.write("value is 2");
                break;
                default:
                    document.write("value is more then 2");
                    break;
        }
    </script>
</body>
</html>
