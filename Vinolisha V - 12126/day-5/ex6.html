<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        let i=123; var res=0;
        while(i>0){
            rem=i%10;
            res=res*10+rem;
            i=Math.floor(i/10);
        }
        document.write(res);
    </script>
</body>
</html>
