<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .log{
            text-align: center;
        }
        
        body{
            
            background: #eee;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            margin-top: 65px;
            margin-left: 475px;
            width:550px;
            max-width: 50%
            
        }
         form{
            width:300px;
            height: 450px;
            padding: 20PX;
           background: white;
           border-radius: 4px;
           box-shadow: 0 8px 16px rgba(0,0,0,3); 
        }
        .form-group{
            padding-top: 20px;
        }

       .form-control{
        
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 12px 20px;
        margin: 15px, 0;
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 3)
       }
       .btn{
        width: 60px;
        outline: none;
        background-color: green;
        margin-top: 20px;
        margin-left: 120px;
        color: white;
        font-size: 16px;
        text-transform: uppercase;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 3)
       }
       .btn:hover{
        opacity: .7;
       }
       .check{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 10px;

       }
       .new{
        padding: 20px;
       }

       a{
        color: red;
       }
       
       
        
     
    </style>
</head>
<body>
   
    <div class="container">
        <form action="">
            <h1 class="log">Login Form</h1>
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" class="form-control" placeholder="Enter User name" required>
            </div>
            
            <div class="form-group">
                <label for="">Email Id</label>
                <input type="email" class="form-control" placeholder="Enter email id" required>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <a href="./details.html">
            <input type="Login" class="btn" value="Login">
            </a>

            <div class="check">
            <label>
            <input type="checkbox" checked="checked" name="remember">Remember Me Later 
            </label>
            </div>

            <div class="new">
            <a href="./Registraction.html">Go Back..!</a>
            </div>

        </form>
    </div>
</body>
</html>
