<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#para").append("<b>Created By Vinolisha");
                });
                $("#btn2").click(function(){
                    $("#para").prepend("Welcome to Relevantz !!");
                });
                $("#btn3").click(function(){
                    $("#para").remove();
                });
            });
        </script>
    </head>
    <body>
        <p id="para">This ia a paragraph 1</p>
        <input type="button" id="btn1" value="Append Text">
        <input type="button" id="btn2" value="Prepend Text">
        <input type="button" id="btn3" value="Remove Text">

    </body>
</html>
